<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VISUAL JOURNEYS | Realtime Network</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,700;1,400&family=Inter:wght@200;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #ffffff;
      --secondary: #fdfbf7; 
      --accent: #c5a059;    
      --text-main: #1a1a1a;
      --glass: rgba(255, 255, 255, 0.9);
      --color-1: #f4e9e2;
      --color-2: #e8f0f2;
      --color-4: #1a3c40; 
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body { font-family: 'Inter', sans-serif; background-color: var(--primary); color: var(--text-main); line-height: 1.7; overflow-x: hidden; }
    h1, h2, h3, .brand-name { font-family: 'Cormorant Garamond', serif; font-weight: 700; }

    header { position: fixed; top: 0; width: 100%; padding: 1.5rem 0; z-index: 1000; background: var(--glass); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(0,0,0,0.05); }
    nav { max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 5%; }
    .brand-name { font-size: 1.8rem; letter-spacing: 4px; color: var(--color-4); text-transform: uppercase; text-decoration: none; }
    
    #hero { height: 100vh; display: flex; align-items: center; background: linear-gradient(to right, var(--secondary) 60%, var(--color-2) 40%); }
    .hero-content-wrap { max-width: 1400px; width: 90%; margin: 0 auto; display: grid; grid-template-columns: 1.2fr 1fr; align-items: center; gap: 4rem; }
    .hero-text-area h1 { font-size: clamp(3.5rem, 8vw, 7rem); line-height: 0.9; color: var(--color-4); font-style: italic; margin-bottom: 2rem; }
    .main-hero-img { width: 100%; height: 70vh; background: url('https://images.unsplash.com/photo-1542038784456-1ea8e935640e?auto=format&fit=crop&w=1200') center/cover; border-radius: 400px 400px 0 0; box-shadow: 30px 30px 0 var(--color-1); }

    #directory { background: var(--color-2); padding: 8rem 5%; min-height: 600px; }
    .photographer-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 3rem; max-width: 1300px; margin: 4rem auto; }
    .photographer-card { background: white; padding: 1.5rem; transition: 0.5s; border: 1px solid transparent; }
    .photographer-card:hover { transform: translateY(-10px); border-color: var(--accent); }
    .photographer-card img { width: 100%; height: 350px; object-fit: cover; margin-bottom: 1.5rem; }

    #register-section { background: var(--color-1); padding: 8rem 5%; }
    .reg-card { max-width: 600px; margin: 0 auto; background: white; padding: 4rem; border-radius: 4px; box-shadow: 0 20px 50px rgba(0,0,0,0.05); }
    input, textarea, select { width: 100%; padding: 1.2rem; margin-bottom: 1.2rem; border: 1px solid #eee; background: #fafafa; font-family: inherit; }
    .btn-submit { background: var(--color-4); color: white; border: none; padding: 1.2rem; cursor: pointer; width: 100%; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; }
    
    .status-msg { text-align: center; color: var(--accent); grid-column: 1 / -1; font-weight: bold; }
  </style>
</head>
<body>

  <header>
    <nav><a href="#" class="brand-name">Visual Journeys</a></nav>
  </header>

  <section id="hero">
    <div class="hero-content-wrap">
      <div class="hero-text-area">
        <h1>Visionary <br>Journey</h1>
        <p>Live Synchronization with Firebase Realtime Database.</p>
      </div>
      <div class="main-hero-img"></div>
    </div>
  </section>

  <section id="directory">
    <h2 style="text-align:center; font-size: 3rem; color: var(--color-4);">Creator Collective</h2>
    <div class="photographer-grid" id="photographerGrid">
      <p class="status-msg">Connecting to Firebase...</p>
    </div>
  </section>

  <section id="register-section">
    <div class="reg-card">
      <h2 style="font-size: 2.2rem; color: var(--color-4); margin-bottom: 1rem;">Join the Journey</h2>
      <form id="applyForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Professional Email" required>
        <select id="specialty" required>
            <option value="">Select Specialty</option>
            <option value="Fashion">Fashion</option>
            <option value="Street">Street</option>
            <option value="Wedding">Wedding</option>
            <option value="Nature">Nature</option>
        </select>
        <textarea id="bio" placeholder="Tell us about your visual language..." rows="4" required></textarea>
        <button type="submit" class="btn-submit" id="submitBtn">Submit to Firebase</button>
      </form>
    </div>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDAEgfpL5UuAnzzcpsz0-GTwlfa0bnAZxg",
      authDomain: "visual-journeys.firebaseapp.com",
      databaseURL: "https://visual-journeys-default-rtdb.firebaseio.com",
      projectId: "visual-journeys"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, 'photographers');

    // 1. REALTIME LISTENER (Updates the directory instantly)
    onValue(dbRef, (snapshot) => {
      const data = snapshot.val();
      const grid = document.getElementById('photographerGrid');
      
      if (!data) {
        grid.innerHTML = '<p class="status-msg">Collective is empty. Be the first to join!</p>';
        return;
      }

      const items = Object.keys(data).map(key => ({ id: key, ...data[key] }));
      grid.innerHTML = items.reverse().map(p => `
        <div class="photographer-card">
          <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?auto=format&fit=crop&w=600" alt="${p.name}">
          <span style="color:var(--accent); font-size:0.7rem; font-weight:700; text-transform:uppercase;">${p.specialty}</span>
          <h4 style="font-size: 1.4rem; margin: 0.5rem 0;">${p.name}</h4>
          <p style="font-size: 0.85rem; color: #666;">${p.bio}</p>
        </div>
      `).join('');
    });

    // 2. FORM SUBMISSION (Stores data in Firebase)
    document.getElementById('applyForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('submitBtn');
      btn.innerText = "Transmitting...";
      btn.disabled = true;

      const newEntry = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        specialty: document.getElementById('specialty').value,
        bio: document.getElementById('bio').value,
        timestamp: Date.now()
      };

      try {
        await push(dbRef, newEntry);
        document.getElementById('applyForm').reset();
        alert("Success! Check your Firebase Console Data tab.");
        window.location.hash = "directory";
      } catch (error) {
        console.error("Firebase Error:", error);
        alert("Failed to save. Ensure Rules are set to public in Firebase Console.");
      } finally {
        btn.innerText = "Submit to Firebase";
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
