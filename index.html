<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Rare Grade Tech | Imagination to Reality</title>

  <style>
    :root {
      --bg-light: #f8f9ff;
      --white: #ffffff;
      --purple: #7c3aed;
      --purple-dark: #5b21b6;
      --cyan: #06b6d4;
      --text-dark: #1e1b4b;
      --text-muted: #4b5563;
      --shadow: 0 10px 30px rgba(124, 58, 237, 0.12);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-light);
      color: var(--text-dark);
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
    }

    /* ── Navbar ── */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(124, 58, 237, 0.12);
      z-index: 1000;
      padding: 1rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.7rem;
      font-weight: 700;
      letter-spacing: 2px;
      background: linear-gradient(90deg, var(--purple), var(--cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-links {
      display: flex;
      gap: 2.2rem;
    }

    .nav-links a {
      color: var(--text-muted);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
    }

    .nav-links a:hover {
      color: var(--purple);
      text-shadow: 0 0 10px rgba(124,58,237,0.3);
    }

    /* ── Hero ── */
    .hero {
      height: 100vh;
      min-height: 720px;
      background: linear-gradient(rgba(248,249,255,0.85), rgba(248,249,255,0.92)),
                  url('https://images.unsplash.com/photo-1557683316-973673baf926?auto=format&fit=crop&q=80') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 5%;
    }

    .hero-content {
      max-width: 900px;
    }

    .hero h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(3.2rem, 9vw, 7rem);
      margin-bottom: 1.6rem;
      background: linear-gradient(90deg, var(--purple), var(--cyan), var(--purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 3px;
    }

    .hero .tagline {
      font-size: 1.6rem;
      color: var(--purple);
      margin-bottom: 2.8rem;
      font-weight: 400;
    }

    .cta-btn {
      display: inline-block;
      padding: 1.1rem 3rem;
      background: linear-gradient(45deg, var(--purple), var(--cyan));
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 50px;
      transition: all 0.4s;
      box-shadow: var(--shadow);
    }
