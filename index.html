<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dubes Catering | Weddings, Parties & Special Events</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: #0f0f0f;
      line-height: 1.7;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: 20px 5%;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s;
    }
    header.scrolled { padding: 15px 5%; background: rgba(0,0,0,0.9); }
    .logo { font-family: 'Playfair Display', serif; font-size: 2.2rem; color: #ff9500; text-decoration: none; }
    nav a {
      color: #ddd;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover { color: #ff9500; }

    .hero {
      height: 100vh;
      min-height: 800px;
      background: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.75)),
                  url('https://images.unsplash.com/photo-1555244162-803834f70033?auto=format&fit=crop&q=80') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }
    .hero-content {
      max-width: 900px;
      padding: 0 20px;
    }
    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 5.5rem;
      margin-bottom: 0.2em;
      color: #ffaa33;
      text-shadow: 0 5px 20px rgba(0,0,0,0.8);
    }
    .hero h1 span { display: block; font-size: 3rem; color: white; margin-top: -0.4em; }
    .hero p { font-size: 1.6rem; margin: 1.5em 0 2.5em; font-weight: 300; }
    .btn {
      background: #ff9500;
      color: white;
      padding: 16px 45px;
      font-size: 1.3rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.4s;
      box-shadow: 0 8px 25px rgba(255,149,0,0.35);
    }
    .btn:hover {
      background: #e67e00;
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(255,149,0,0.5);
    }

    section { padding: 100px 5%; max-width: 1300px; margin: 0 auto; }
    h2 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      font-size: 4rem;
      margin-bottom: 1.5em;
      color: #ffaa33;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
      gap: 40px;
    }
    .flip-card {
      perspective: 1200px;
      height: 420px;
    }
    .flip-card-inner {
      position: relative;
      width: 100%; height: 100%;
      transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      transform-style: preserve-3d;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    }
    .flip-card:hover .flip-card-inner { transform: rotateY(180deg); }
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%; height: 100%;
      backface-visibility: hidden;
      display: flex; flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 30px;
      text-align: center;
      border-radius: 24px;
    }
    .flip-card-front {
      background: linear-gradient(135deg, rgba(30,30,50,0.85), rgba(10,10,20,0.95));
      border: 1px solid rgba(255,149,0,0.2);
    }
    .flip-card-back {
      background: linear-gradient(135deg, #ff9500, #e67e00);
      color: white;
      transform: rotateY(180deg);
    }
    .flip-card h3 { font-size: 2.4rem; margin-bottom: 1em; }
    .flip-card p { font-size: 1.2rem; opacity: 0.95; }

    .about { background: #111; }
    .contact { background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1555939594-58056f625634?auto=format&
