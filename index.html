<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AllBusiness - Find & List Businesses</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: system-ui, -apple-system, sans-serif; }
    body { background: #f8faff; color: #1a1a1a; line-height: 1.6; }

    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --secondary: #10b981;
      --accent: #f59e0b;
      --bg: #ffffff;
      --glass: rgba(255,255,255,0.85);
      --shadow: 0 10px 30px rgba(0,0,0,0.08);
      --glow: 0 0 20px rgba(59,130,246,0.4);
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: var(--glass);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.4);
      box-shadow: var(--shadow);
      z-index: 1000;
    }

    .navbar {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.9rem;
      font-weight: 800;
      color: var(--primary);
      letter-spacing: -0.5px;
    }

    .search-container {
      flex: 1;
      max-width: 520px;
      margin: 0 2rem;
      position: relative;
    }

    .search-bar {
      display: flex;
      background: white;
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid #d1d5db;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    }

    .search-bar input {
      flex: 1;
      padding: 1rem 1.6rem;
      border: none;
      font-size: 1.05rem;
      outline: none;
    }

    .search-bar button {
      padding: 0 1.8rem;
      background: var(--primary);
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .search-bar button:hover { background: var(--primary-dark); }

    .autocomplete-dropdown {
      position: absolute;
      top: 100%;
      left: 0; right: 0;
      background: white;
      border-radius: 12px;
      margin-top: 8px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.15);
      max-height: 360px;
      overflow-y: auto;
      z-index: 9999;
      border: 1px solid #e5e7eb;
      display: none;
    }

    .autocomplete-item {
      padding: 0.9rem 1.5rem;
      cursor: pointer;
      transition: all 0.15s;
    }

    .autocomplete-item:hover,
    .autocomplete-item.highlight {
      background: #eff6ff;
      color: var(--primary);
    }

    .autocomplete-item em {
      font-style: normal;
      color: var(--primary);
      font-weight: 600;
    }

    .hero {
      min-height: 90vh;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 8rem 2rem 4rem;
    }

    .hero h1 {
      font-size: 3.8rem;
      color: #1e40af;
      margin-bottom: 1.2rem;
    }

    .hero p {
      font-size: 1.35rem;
      color: #4b5563;
      max-width: 680px;
      margin-bottom: 2.5rem;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      justify-content: center;
      align-items: center;
      z-index: 2000;
      backdrop-filter: blur(4px);
    }

    .modal-content {
      background: white;
      padding: 2.4rem;
      border-radius: 16px;
      width: 90%;
      max-width: 440px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    }

    .close {
      float: right;
      font-size: 2.2rem;
      cursor: pointer;
      color: #6b7280;
    }

    .modal-content h2 {
      margin-bottom: 1.6rem;
      color: #1e40af;
    }

    .modal-content input,
    .modal-content button {
      width: 100%;
      padding: 1rem;
      margin: 0.7rem 0;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 1rem;
    }

    .modal-content button {
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    #googleBtn {
      background: #4285F4;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    #googleBtn img { height: 22px; }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.6rem 0;
      color: #9ca3af;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #d1d5db;
    }

    .divider span { padding: 0 1.2rem; }

    #authMessage {
      margin-top: 1rem;
      font-size: 0.95rem;
      text-align: center;
    }

    footer {
      background: #111827;
      color: white;
      padding: 3rem 2rem;
      text-align: center;
      margin-top: 4rem;
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">AllBusiness</div>

      <div class="search-container">
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search business categories..." autocomplete="off"/>
          <button onclick="searchBusinesses()">Search</button>
        </div>
        <div class="autocomplete-dropdown" id="suggestionsDropdown"></div>
      </div>

      <button id="registerBtn">Sign Up</button>
    </nav>
  </header>

  <section class="hero">
    <h1>Find Local Businesses & Services</h1>
    <p>Discover restaurants, gyms, plumbers, salons and more — or list your own business today.</p>
  </section>

  <!-- Registration Modal -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('registerModal').style.display='none'">×</span>
      <h2>Join AllBusiness</h2>

      <button id="googleBtn">
        <img src="https://www.google.com/favicon.ico" alt="Google"/> 
        Continue with Google
      </button>

      <div class="divider"><span>or</span></div>

      <input type="text" id="businessName" placeholder="Business Name *" required/>
      <input type="email" id="email" placeholder="Email *" required/>
      <input type="password" id="password" placeholder="Password *" required/>
      <input type="text" id="category" placeholder="Your main category (e.g. plumbing)" required/>
      <button onclick="registerWithEmail()">Create Account</button>

      <p id="authMessage"></p>
    </div>
  </div>

  <footer>
    <p>© 2026 AllBusiness • Johannesburg, South Africa</p>
  </footer>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithPopup,
      GoogleAuthProvider
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import {
      getDatabase,
      ref,
      set,
      serverTimestamp,
      query,
      orderByChild,
      startAt,
      endAt,
      limitToFirst,
      get
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAojYRIH8FJL5B8yg1b3qxsc29vB3vLC-8",
      authDomain: "allbusiness-596cc.firebaseapp.com",
      databaseURL: "https://allbusiness-596cc-default-rtdb.firebaseio.com",
      projectId: "allbusiness-596cc",
      storageBucket: "allbusiness-596cc.firebasestorage.app",
      messagingSenderId: "665302840524",
      appId: "1:665302840524:web:e9c1078e14bc0de6a87e69",
      measurementId: "G-EMZFX7CE8V"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // ────────────────────────────────
    // MODAL CONTROLS
    // ────────────────────────────────
    document.getElementById('registerBtn').onclick = () => {
      document.getElementById('registerModal').style.display = 'flex';
    };

    // ────────────────────────────────
    // GOOGLE SIGN-IN
    // ────────────────────────────────
    document.getElementById('googleBtn').onclick = async () => {
      const message = document.getElementById('authMessage');
      message.textContent = 'Connecting...';
      message.style.color = '#4b5563';

      const provider = new GoogleAuthProvider();

      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const isNew = result._tokenResponse?.isNewUser || false;

        if (isNew) {
          await set(ref(db, 'businesses/' + user.uid), {
            name: user.displayName || "My Business",
            category: "general",
            email: user.email,
            uid: user.uid,
            createdAt: serverTimestamp()
          });
          message.style.color = 'green';
          message.textContent = 'Welcome! Profile created.';
        } else {
          message.style.color = 'green';
          message.textContent = 'Welcome back!';
        }

        setTimeout(() => document.getElementById('registerModal').style.display = 'none', 1800);
      } catch (err) {
        message.style.color = '#dc2626';
        message.textContent = err.message.includes('popup') ? 'Popup blocked – allow popups' : err.message;
      }
    };

    // ────────────────────────────────
    // EMAIL REGISTER
    // ────────────────────────────────
    window.registerWithEmail = async () => {
      const name = document.getElementById('businessName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      let category = document.getElementById('category').value.trim().toLowerCase();

      const message = document.getElementById('authMessage');

      if (!name || !email || !password || !category) {
        message.textContent = 'Please complete all fields.';
        message.style.color = '#dc2626';
        return;
      }

      message.textContent = 'Creating account...';
      message.style.color = '#4b5563';

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await set(ref(db, 'businesses/' + user.uid), {
          name, category, email,
          uid: user.uid,
          createdAt: serverTimestamp()
        });

        message.style.color = 'green';
        message.textContent = 'Success! Your business is listed.';
        setTimeout(() => document.getElementById('registerModal').style.display = 'none', 2000);
      } catch (err) {
        message.style.color = '#dc2626';
        message.textContent = err.message;
      }
    };

    // ────────────────────────────────
    // CATEGORY AUTOCOMPLETE DROPDOWN
    // ────────────────────────────────
    const input = document.getElementById('searchInput');
    const dropdown = document.getElementById('suggestionsDropdown');
    let focusIndex = -1;

    async function showSuggestions() {
      const term = input.value.trim().toLowerCase();
      dropdown.innerHTML = '';
      focusIndex = -1;

      if (term.length < 2) {
        dropdown.style.display = 'none';
        return;
      }

      try {
        const q = query(
          ref(db, 'businesses'),
          orderByChild('category'),
          startAt(term),
          endAt(term + '\uf8ff'),
          limitToFirst(15)
        );

        const snap = await get(q);

        if (!snap.exists()) {
          dropdown.style.display = 'none';
          return;
        }

        const seen = new Set();
        snap.forEach(child => {
          const cat = child.val()?.category;
          if (cat && cat.startsWith(term) && !seen.has(cat)) {
            seen.add(cat);
            const item = document.createElement('div');
            item.className = 'autocomplete-item';
            const highlighted = cat.replace(new RegExp(term, 'gi'), m => `<em>${m}</em>`);
            item.innerHTML = highlighted;
            item.onclick = () => {
              input.value = cat;
              dropdown.style.display = 'none';
              // You can trigger searchBusinesses() here if you want auto-search
            };
            dropdown.appendChild(item);
          }
        });

        dropdown.style.display = seen.size > 0 ? 'block' : 'none';
      } catch (err) {
        console.error(err);
        dropdown.style.display = 'none';
      }
    }

    function navigate(e) {
      const items = dropdown.querySelectorAll('.autocomplete-item');
      if (!items.length) return;

      if (e.key === 'ArrowDown') {
        focusIndex = (focusIndex + 1) % items.length;
        highlight(items);
      } else if (e.key === 'ArrowUp') {
        focusIndex = (focusIndex - 1 + items.length) % items.length;
        highlight(items);
      } else if (e.key === 'Enter' && focusIndex >= 0) {
        e.preventDefault();
        items[focusIndex].click();
      } else if (e.key === 'Escape') {
        dropdown.style.display = 'none';
      }
    }

    function highlight(items) {
      items.forEach((el, i) => el.classList.toggle('highlight', i === focusIndex));
      if (focusIndex >= 0) items[focusIndex].scrollIntoView({ block: 'nearest', behavior: 'smooth' });
    }

    input.addEventListener('input', showSuggestions);
    input.addEventListener('keydown', navigate);

    document.addEventListener('click', e => {
      if (!input.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.style.display = 'none';
      }
    });

    // Placeholder for full search
    window.searchBusinesses = () => {
      const term = input.value.trim().toLowerCase();
      if (term) {
        alert(`Searching for: ${term}\n(Implement full results list here)`);
      }
      dropdown.style.display = 'none';
    };
  </script>
</body>
</html>
