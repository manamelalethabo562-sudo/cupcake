<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AllBusiness – Grow Your Local Business Online</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #f8faff;
      color: #1f2937;
      line-height: 1.6;
    }

    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --secondary: #10b981;
      --accent: #f59e0b;
      --gray: #6b7280;
      --light: #f3f4f6;
      --dark: #111827;
      --glow: 0 0 20px rgba(59,130,246,0.35);
      --shadow-sm: 0 4px 12px rgba(0,0,0,0.06);
      --shadow-md: 0 10px 30px rgba(0,0,0,0.12);
    }

    /* ────────────────────────────────────────────────
       Header & Navigation (unchanged from your last version)
    ──────────────────────────────────────────────── */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(229,231,235,0.6);
      box-shadow: var(--shadow-sm);
      z-index: 1000;
      transition: background 0.3s;
    }

    header.scrolled { background: rgba(255,255,255,0.98); box-shadow: var(--shadow-md); }

    .navbar {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.95rem;
      font-weight: 800;
      color: var(--primary);
      letter-spacing: -0.5px;
    }

    .nav-links { display: flex; align-items: center; gap: 2.5rem; }
    .nav-links a { color: #374151; text-decoration: none; font-weight: 500; transition: color 0.2s; }
    .nav-links a:hover { color: var(--primary); }

    .auth-buttons button {
      padding: 0.65rem 1.4rem;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s;
    }

    #loginBtn { background: transparent; border: 2px solid var(--primary); color: var(--primary); }
    #loginBtn:hover { background: var(--primary); color: white; }

    #registerBtnHeader { background: var(--secondary); color: white; border: none; }
    #registerBtnHeader:hover { background: #059669; transform: translateY(-1px); }

    .search-container { flex: 1; max-width: 520px; margin: 0 2rem; position: relative; }

    .search-bar {
      display: flex;
      background: white;
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid #d1d5db;
      box-shadow: var(--shadow-sm);
    }

    .search-bar input { flex: 1; padding: 1rem 1.6rem; border: none; font-size: 1.05rem; outline: none; }
    .search-bar button { padding: 0 1.8rem; background: var(--primary); color: white; border: none; font-weight: 600; cursor: pointer; }

    .autocomplete-dropdown {
      position: absolute;
      top: 100%;
      left: 0; right: 0;
      background: white;
      border-radius: 12px;
      margin-top: 8px;
      box-shadow: var(--shadow-md);
      max-height: 340px;
      overflow-y: auto;
      z-index: 9999;
      border: 1px solid #e5e7eb;
      display: none;
    }

    .autocomplete-item { padding: 0.9rem 1.5rem; cursor: pointer; transition: all 0.15s; }
    .autocomplete-item:hover, .autocomplete-item.highlight { background: #eff6ff; color: var(--primary); }
    .autocomplete-item em { font-style: normal; color: var(--primary); font-weight: 600; }

    /* ────────────────────────────────────────────────
       Hero & other sections (unchanged)
    ──────────────────────────────────────────────── */
    .hero {
      min-height: 95vh;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 10rem 2rem 6rem;
    }

    .hero h1 { font-size: 4.2rem; font-weight: 800; color: #1e40af; margin-bottom: 1.4rem; line-height: 1.1; }
    .hero p { font-size: 1.4rem; color: #4b5563; max-width: 720px; margin-bottom: 3rem; }

    section { padding: 7rem 2rem; }

    /* ────────────────────────────────────────────────
       MODAL – Modern & Attractive Sign Up Form
    ──────────────────────────────────────────────── */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      justify-content: center;
      align-items: center;
      z-index: 2000;
      backdrop-filter: blur(6px);
    }

    .modal-content {
      background: white;
      padding: 2.8rem 2.4rem;
      border-radius: 20px;
      width: 92%;
      max-width: 480px;
      box-shadow: 0 25px 60px -15px rgba(0,0,0,0.3);
      position: relative;
      animation: fadeInUp 0.4s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .close {
      position: absolute;
      top: 1.2rem;
      right: 1.6rem;
      font-size: 2.2rem;
      color: #9ca3af;
      cursor: pointer;
      transition: color 0.2s;
    }

    .close:hover { color: #374151; }

    .modal-content h2 {
      font-size: 2.1rem;
      color: #1e40af;
      margin-bottom: 0.8rem;
      text-align: center;
    }

    .modal-content p.subtitle {
      text-align: center;
      color: #6b7280;
      margin-bottom: 2.2rem;
      font-size: 1.05rem;
    }

    /* Google Button */
    #googleBtn {
      background: #ffffff;
      border: 1px solid #d1d5db;
      color: #111827;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: all 0.25s;
      width: 100%;
      margin-bottom: 1.8rem;
    }

    #googleBtn:hover {
      background: #f8fafc;
      box-shadow: 0 4px 14px rgba(0,0,0,0.12);
      transform: translateY(-1px);
    }

    #googleBtn img { height: 24px; }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.6rem 0;
      color: #9ca3af;
      font-size: 0.95rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #d1d5db;
    }

    .divider span { padding: 0 1.4rem; }

    /* Input Group with Floating Label */
    .input-group {
      position: relative;
      margin-bottom: 1.8rem;
    }

    .input-group input {
      width: 100%;
      padding: 1.25rem 1rem 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      font-size: 1.05rem;
      background: #f9fafb;
      transition: all 0.25s;
    }

    .input-group input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59,130,246,0.15);
      outline: none;
      background: white;
    }

    .input-group label {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: #9ca3af;
      font-size: 1rem;
      pointer-events: none;
      transition: all 0.25s ease;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: 0.4rem;
      left: 1rem;
      font-size: 0.82rem;
      color: var(--primary);
      background: white;
      padding: 0 0.4rem;
    }

    /* Register Button */
    #registerEmailBtn {
      width: 100%;
      padding: 1.15rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.15rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 0.8rem;
    }

    #registerEmailBtn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--glow);
    }

    /* Login link */
    .login-link {
      text-align: center;
      margin-top: 1.6rem;
      color: #6b7280;
      font-size: 0.98rem;
    }

    .login-link a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
    }

    .login-link a:hover { text-decoration: underline; }

    #authMessage {
      margin-top: 1.4rem;
      text-align: center;
      font-weight: 500;
      min-height: 1.4rem;
    }

    #authMessage.success { color: var(--secondary); }
    #authMessage.error   { color: #dc2626; }
  </style>
</head>
<body>

<header>
  <nav class="navbar">
    <div class="logo">AllBusiness</div>

    <div class="search-container">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search business category (restaurant, gym, plumber...)">
        <button onclick="searchBusinesses()">Search</button>
      </div>
      <div class="autocomplete-dropdown" id="suggestionsDropdown"></div>
    </div>

    <div class="nav-links" id="navLinks">
      <a href="#hero">Home</a>
      <a href="#about">About</a>
      <a href="#pricing">Pricing</a>
      <div class="auth-buttons">
        <button id="loginBtn">Login</button>
        <button id="registerBtnHeader">Sign Up</button>
      </div>
    </div>

    <div class="hamburger" id="hamburger">☰</div>
  </nav>
</header>

<!-- Hero, About, Pricing, Footer sections remain unchanged from your last version -->

<!-- Modern Sign Up Modal -->
<div id="registerModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">×</span>

    <h2>Join AllBusiness Today</h2>
    <p class="subtitle">Create your business profile in under 60 seconds</p>

    <button id="googleBtn">
      <img src="https://www.google.com/favicon.ico" alt="Google" />
      Continue with Google
    </button>

    <div class="divider"><span>or use email</span></div>

    <div class="input-group">
      <input type="text" id="businessName" placeholder=" " required />
      <label for="businessName">Business Name</label>
    </div>

    <div class="input-group">
      <input type="email" id="email" placeholder=" " required />
      <label for="email">Email Address</label>
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder=" " required />
      <label for="password">Password</label>
    </div>

    <div class="input-group">
      <input type="text" id="category" placeholder=" " required />
      <label for="category">Main Category (e.g. restaurant, plumbing)</label>
    </div>

    <button id="registerEmailBtn" onclick="registerWithEmail()">Create Account</button>

    <div class="login-link">
      Already have an account? <a href="#" onclick="alert('Login modal coming soon')">Log in</a>
    </div>

    <p id="authMessage"></p>
  </div>
</div>

<script type="module">
  // Firebase imports & config (copy your working version here)
  // For brevity – assuming you already have auth + db initialized

  // Mobile menu
  document.getElementById('hamburger').onclick = () => {
    document.getElementById('navLinks').classList.toggle('active');
  };

  // Modal controls
  const modal = document.getElementById('registerModal');
  document.getElementById('registerBtnHeader').onclick = () => modal.style.display = 'flex';
  document.getElementById('loginBtn').onclick = () => modal.style.display = 'flex';

  window.closeModal = () => modal.style.display = 'none';

  const messageEl = document.getElementById('authMessage');

  // Your Google Sign-In code here (unchanged)...

  // Email registration
  window.registerWithEmail = async () => {
    const name = document.getElementById('businessName').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    let category = document.getElementById('category').value.trim().toLowerCase();

    if (!name || !email || !password || !category) {
      messageEl.textContent = 'Please complete all fields.';
      messageEl.className = 'error';
      return;
    }

    messageEl.textContent = 'Creating your account...';
    messageEl.className = '';

    // ... your registration logic with auth & db ...

    // On success:
    // messageEl.textContent = 'Success! Welcome to AllBusiness.';
    // messageEl.className = 'success';
    // setTimeout(closeModal, 2200);
  };

  // Optional: floating label enhancement (already handled in CSS)
</script>
</body>
</html>
