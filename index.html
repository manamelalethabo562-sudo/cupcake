<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dubes Catering | Premium Weddings, Parties & Events</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #fffaf5; /* warm off-white */
      color: #2d2d2d;
      line-height: 1.7;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: 25px 6%;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(12px);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      transition: all 0.3s;
    }
    header.scrolled { padding: 18px 6%; box-shadow: 0 6px 25px rgba(0,0,0,0.1); }
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 2.4rem;
      color: #e67e22;
      text-decoration: none;
      font-weight: 700;
    }
    nav a {
      color: #444;
      text-decoration: none;
      margin-left: 32px;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover { color: #e67e22; }

    .hero {
      height: 100vh;
      min-height: 780px;
      background: linear-gradient(rgba(0,0,0,0.48), rgba(0,0,0,0.62)),
                  url('https://images.unsplash.com/photo-1555939594-58056f625634?auto=format&fit=crop&q=80&w=2070') center/cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }
    .hero-content {
      max-width: 920px;
      padding: 0 25px;
      color: white;
    }
    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 5.8rem;
      margin-bottom: 0.15em;
      text-shadow: 0 6px 25px rgba(0,0,0,0.7);
    }
    .hero h1 span {
      display: block;
      font-size: 3.2rem;
      margin-top: -0.3em;
      color: #ffd07b;
    }
    .hero p {
      font-size: 1.5rem;
      margin: 1.8em 0 2.8em;
      font-weight: 300;
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
    }
    .btn {
      background: #e67e22;
      color: white;
      padding: 16px 48px;
      font-size: 1.25rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.4s ease;
      box-shadow: 0 10px 30px rgba(230,126,34,0.3);
    }
    .btn:hover {
      background: #c95a00;
      transform: translateY(-6px);
      box-shadow: 0 18px 40px rgba(230,126,34,0.4);
    }

    section { padding: 110px 6%; max-width: 1400px; margin: 0 auto; }
    h2 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      font-size: 4.2rem;
      margin-bottom: 1.2em;
      color: #e67e22;
    }
    .intro-text {
      text-align: center;
      font-size: 1.3rem;
      max-width: 820px;
      margin: 0 auto 4em;
      color: #555;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
      gap: 40px;
    }
    .service-card {
      background: white;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,0.08);
      transition: all 0.4s ease;
    }
    .service-card:hover {
      transform: translateY(-12px);
      box-shadow: 0 24px 60px rgba(0,0,0,0.14);
    }
    .service-card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }
    .card-content {
      padding: 32px 28px;
      text-align: center;
    }
    .card-content h3 {
      font-family: 'Playfair Display', serif;
      font-size: 2.1rem;
      margin-bottom: 0.8em;
      color: #333;
    }
    .card-content p { color: #666; font-size: 1.1rem; }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 30px;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.1);
      transition: all 0.4s;
    }
    .gallery-item:hover {
      transform: scale(1.04);
    }
    .gallery-item img {
      width: 100%;
      height: 380px;
      object-fit: cover;
      transition: transform 0.6s;
    }
    .gallery-item:hover img { transform: scale(1.1); }
    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, transparent 60%, rgba(0,0,0,0.75));
      display: flex;
      align-items: flex-end;
      padding: 24px;
      opacity: 0;
      transition: opacity 0.4s;
      color: white;
    }
    .gallery-item:hover .overlay { opacity: 1; }
