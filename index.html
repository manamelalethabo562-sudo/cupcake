<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lumina ‚Ä¢ Education Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a; --surface: #1e293b; --surface-elev: #334155;
      --text: #f8fafc; --text-muted: #94a3b8; --border: rgba(255, 255, 255, 0.1);
      --primary: #8b5cf6; --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
      --radius: 20px;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); }
    
    .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
    .card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius); padding: 2rem; box-shadow: 0 20px 50px rgba(0,0,0,0.4); }
    .hidden { display: none !important; }
    
    /* PILL TAB AT BOTTOM */
    .pill-tabs {
      background: rgba(0,0,0,0.3);
      padding: 6px;
      border-radius: 50px;
      display: flex;
      margin-top: 2rem;
      border: 1px solid var(--border);
    }
    .pill-tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      border-radius: 50px;
      font-weight: 700;
      font-size: 0.85rem;
      transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .pill-tab.active {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
    }

    /* FORMS */
    h1.brand { text-align: center; font-size: 2.5rem; margin-bottom: 1.5rem; letter-spacing: -1px; }
    input, textarea, select { 
      width: 100%; padding: 0.9rem; background: rgba(15, 23, 42, 0.6); 
      border: 1px solid var(--border); color: white; border-radius: 12px; margin-bottom: 1rem;
      transition: border 0.3s;
    }
    input:focus { border-color: var(--primary); outline: none; }
    label { display: block; margin-bottom: 0.5rem; font-size: 0.8rem; color: var(--text-muted); font-weight: 600; }
    .btn-primary { background: var(--primary); color: white; width: 100%; padding: 1rem; border:none; border-radius:12px; font-weight:700; cursor:pointer; font-size:1rem; }
    
    /* DASHBOARD */
    .dashboard-grid { display: grid; grid-template-columns: 280px 1fr 320px; gap: 20px; }
    .chat-box { height: 400px; overflow-y: auto; background: rgba(0,0,0,0.2); padding: 1rem; border-radius: 12px; display: flex; flex-direction: column; gap: 10px; }
    .msg { padding: 0.8rem 1rem; border-radius: 14px; max-width: 85%; font-size: 0.9rem; }
    .msg.teacher { background: var(--primary); align-self: flex-start; }
    .msg.learner { background: var(--surface-elev); align-self: flex-end; }
    
    .stat-bar { height: 8px; background: #0f172a; border-radius: 4px; overflow: hidden; margin: 10px 0; }
    .stat-fill { height: 100%; background: var(--success); transition: 0.5s; }
  </style>
</head>
<body>

<div class="container">
  <div id="authSection" class="card" style="max-width: 420px; margin: 12vh auto;">
    <h1 class="brand">Lumina</h1>
    
    <div id="formIn">
      <input type="text" id="siUser" placeholder="Username">
      <input type="password" id="siPass" placeholder="Password">
      <button class="btn-primary" onclick="handleLogin()">Sign In</button>
    </div>

    <div id="formUp" class="hidden">
      <input type="text" id="suUser" placeholder="Username">
      <input type="password" id="suPass" placeholder="Password">
      <label>Register as:</label>
      <select id="suRole">
        <option value="teacher">Teacher</option>
        <option value="learner">Learner</option>
      </select>
      <button class="btn-primary" onclick="handleRegister()">Create Account</button>
    </div>

    <div class="pill-tabs">
      <div class="pill-tab active" id="tabIn" onclick="toggleAuth('in')">Login</div>
      <div class="pill-tab" id="tabUp" onclick="toggleAuth('up')">New Account</div>
    </div>
  </div>

  <div id="dashboard" class="hidden">
    <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:2rem; padding-bottom:1rem; border-bottom:1px solid var(--border);">
      <div>
        <h1 style="color:var(--primary)">Lumina Hub</h1>
        <p id="userInfo" style="font-size:0.8rem; color:var(--text-muted)"></p>
      </div>
      <button onclick="location.reload()" style="background:transparent; border:1px solid var(--border); color:white; padding:0.5rem 1rem; border-radius:10px; cursor:pointer;">Sign Out</button>
    </header>

    <div class="dashboard-grid">
      <aside>
        <div class="card teacher-only hidden">
          <h3>Create Class</h3>
          <input type="text" id="newClassName" placeholder="Class Name" style="margin-top:10px;">
          <button class="btn-primary" onclick="createClass()">Add</button>
        </div>
        <div class="card">
          <h3>My Classes</h3>
          <div id="classList" style="margin-top:10px;"></div>
        </div>
      </aside>

      <main>
        <div class="card teacher-only hidden">
          <h3>Assign Task</h3>
          <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px;">
            <input type="text" id="taskSubj" placeholder="Subject">
            <select id="taskTargetClass"></select>
          </div>
          <input type="text" id="taskTitle" placeholder="Title">
          <label>Due Date</label>
          <input type="date" id="taskDue">
          <textarea id="taskDesc" rows="3" placeholder="Instructions..."></textarea>
          <button class="btn-primary" onclick="addTask()">Post Task</button>
        </div>
        <div id="taskList"></div>
      </main>

      <section>
        <div class="card">
          <h3>Class Chat</h3>
          <div id="chatBox" class="chat-box" style="margin-top:10px;"></div>
          <div style="display: flex; gap: 5px; margin-top: 10px;">
            <input type="text" id="chatInput" placeholder="Message..." style="margin:0;">
            <button class="btn-primary" style="width:auto;" onclick="sendMessage()">Send</button>
          </div>
        </div>
        <div class="card">
          <h3>Tracking</h3>
          <div id="submissionStats" style="margin-top:10px;"></div>
        </div>
      </section>
    </div>
  </div>
</div>

<script>
  let currentUser = null;
  const db = {
    get: (key) => JSON.parse(localStorage.getItem('lumina_v4_' + key) || '[]'),
    save: (key, data) => localStorage.setItem('lumina_v4_' + key, JSON.stringify(data))
  };

  function toggleAuth(type) {
    document.getElementById('tabIn').classList.toggle('active', type === 'in');
    document.getElementById('tabUp').classList.toggle('active', type === 'up');
    document.getElementById('formIn').classList.toggle('hidden', type !== 'in');
    document.getElementById('formUp').classList.toggle('hidden', type !== 'up');
  }

  function handleRegister() {
    const name = document.getElementById('suUser').value.trim();
    const pass = document.getElementById('suPass').value;
    const role = document.getElementById('suRole').value;
    if(!name || !pass) return;
    let users = db.get('users');
    if(users.some(u => u.name === name)) return alert("Username taken");
    users.push({ name, pass, role });
    db.save('users', users);
    alert("Success! Now please login.");
    toggleAuth('in');
  }

  function handleLogin() {
    const name = document.getElementById('siUser').value.trim();
    const pass = document.getElementById('siPass').value;
    let user = db.get('users').find(u => u.name === name && u.pass === pass);
    if(!user) return alert("Error in credentials");
    currentUser = user;
    document.getElementById('authSection').classList.add('hidden');
    document.getElementById('dashboard').classList.remove('hidden');
    document.getElementById('userInfo').textContent = `${currentUser.role.toUpperCase()} PROFILE: ${currentUser.name}`;
    if (currentUser.role === 'teacher') document.querySelectorAll('.teacher-only').forEach(el => el.classList.remove('hidden'));
    refreshAll();
  }

  function createClass() {
    const name = document.getElementById('newClassName').value;
    if(!name) return;
    let classes = db.get('classes');
    classes.push(name);
    db.save('classes', classes);
    document.getElementById('newClassName').value = '';
    refreshAll();
  }

  function addTask() {
    const title = document.getElementById('taskTitle').value;
    const subj = document.getElementById('taskSubj').value;
    const target = document.getElementById('taskTargetClass').value;
    const due = document.getElementById('taskDue').value;
    const desc = document.getElementById('taskDesc').value;
    if(!title || !target) return;
    let tasks = db.get('tasks');
    tasks.push({ id: Date.now(), title, subj, target, due, desc, teacher: currentUser.name, submissions: [] });
    db.save('tasks', tasks);
    refreshAll();
  }

  function submitWork(taskId) {
    const text = document.getElementById(`ans-${taskId}`).value;
    if(!text) return;
    let tasks = db.get('tasks');
    const idx = tasks.findIndex(t => t.id === taskId);
    tasks[idx].submissions.push({ learner: currentUser.name, content: text });
    db.save('tasks', tasks);
    refreshAll();
  }

  function sendMessage() {
    const input = document.getElementById('chatInput');
    if (!input.value) return;
    let msgs = db.get('messages');
    msgs.push({ user: currentUser.name, role: currentUser.role, text: input.value });
    db.save('messages', msgs);
    input.value = '';
    renderChat();
  }

  function refreshAll() {
    const classes = db.get('classes');
    document.getElementById('classList').innerHTML = classes.map(c => `<div style="padding:10px; border-bottom:1px solid var(--border);">üè´ ${c}</div>`).join('');
    document.getElementById('taskTargetClass').innerHTML = classes.map(c => `<option value="${c}">${c}</option>`).join('');
    renderTasks();
    renderChat();
    updateStats();
  }

  function renderTasks() {
    const tasks = db.get('tasks');
    const container = document.getElementById('taskList');
    container.innerHTML = tasks.length ? '' : '<div class="card">No assignments found.</div>';
    tasks.forEach(task => {
      const submitted = task.submissions.some(s => s.learner === currentUser.name);
      let html = `<div class="card" style="border-left:5px solid var(--primary)">
          <div style="display:flex; justify-content:space-between; font-size:0.75rem; font-weight:bold; margin-bottom:10px;">
            <span>${task.subj}</span><span style="color:var(--warning)">DUE: ${task.due}</span>
          </div>
          <h3>${task.title}</h3>
          <p style="font-size:0.9rem; margin:10px 0;">${task.desc}</p>`;
      if(currentUser.role === 'teacher') {
        html += `<div style="margin-top:10px; padding:10px; background:rgba(0,0,0,0.1); border-radius:10px;">
                  <b>Submissions:</b>
                  ${task.submissions.map(s => `<div style="font-size:0.8rem; margin-top:4px;">${s.learner}: ${s.content}</div>`).join('')}
                 </div>`;
      } else {
        html += submitted ? '<p style="color:var(--success)">‚úì Work Submitted</p>' : 
          `<textarea id="ans-${task.id}" placeholder="Type your answer..."></textarea>
           <button class="btn-primary" onclick="submitWork(${task.id})">Send to Teacher</button>`;
      }
      container.innerHTML += html + '</div>';
    });
  }

  function renderChat() {
    const msgs = db.get('messages');
    document.getElementById('chatBox').innerHTML = msgs.map(m => `
      <div class="msg ${m.role}"><small style="display:block; font-size:0.7rem;">${m.user}</small>${m.text}</div>
    `).join('');
    document.getElementById('chatBox').scrollTop = 9999;
  }

  function updateStats() {
    const tasks = db.get('tasks');
    document.getElementById('submissionStats').innerHTML = tasks.map(t => `
      <div style="margin-bottom:10px; font-size:0.8rem;">
        <span>${t.title}</span>
        <div class="stat-bar"><div class="stat-fill" style="width:${Math.min(t.submissions.length * 25, 100)}%"></div></div>
      </div>`).join('');
  }

  setInterval(renderChat, 5000);
</script>
</body>
</html>
