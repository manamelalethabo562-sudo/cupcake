<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lumina ‚Ä¢ Teacher Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a; --surface: #1e293b; --surface-elev: #334155;
      --text: #f8fafc; --text-muted: #94a3b8; --border: rgba(255, 255, 255, 0.1);
      --primary: #8b5cf6; --danger: #ef4444; --warning: #f59e0b; --success: #10b981;
      --radius: 24px;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); }
    
    .container { max-width: 1250px; margin: 0 auto; padding: 2rem; }
    .card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius); padding: 1.5rem; margin-bottom: 1.5rem; box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
    .hidden { display: none !important; }
    
    .brand-container { text-align: center; margin-bottom: 2rem; }
    .brand-main { font-size: 3rem; font-weight: 800; letter-spacing: -1px; background: linear-gradient(to right, #a78bfa, #6366f1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .brand-sub { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 4px; color: var(--text-muted); margin-top: -5px; font-weight: 500; }

    .dashboard-grid { display: grid; grid-template-columns: 300px 1fr 320px; gap: 20px; }
    
    .btn-modern {
      background: linear-gradient(135deg, var(--primary), #6366f1); color: white;
      width: 100%; padding: 0.9rem; border: none; border-radius: 50px;
      font-weight: 700; cursor: pointer; transition: 0.3s;
    }
    .btn-modern:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -5px rgba(139, 92, 246, 0.5); }
    
    .password-wrapper { position: relative; margin-bottom: 1rem; }
    .password-wrapper input { padding-right: 48px; width: 100%; }
    .toggle-password { position: absolute; right: 14px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--text-muted); cursor: pointer; }

    input, textarea, select { width: 100%; padding: 0.8rem; background: rgba(15, 23, 42, 0.6); border: 1px solid var(--border); color: white; border-radius: 12px; }

    .chat-box { height: 350px; overflow-y: auto; background: rgba(0,0,0,0.3); padding: 1rem; border-radius: 16px; display: flex; flex-direction: column; gap: 8px; }
    .msg { padding: 0.7rem 1rem; border-radius: 14px; max-width: 85%; font-size: 0.85rem; }
    .msg.teacher { background: var(--primary); align-self: flex-start; }
    
    .pill-tabs { background: rgba(15, 23, 42, 0.8); padding: 5px; border-radius: 50px; display: flex; margin-top: 1.5rem; border: 1px solid var(--border); }
    .pill-tab { flex: 1; padding: 10px; text-align: center; cursor: pointer; border-radius: 50px; font-weight: 700; font-size: 0.8rem; color: var(--text-muted); }
    .pill-tab.active { background: rgba(255, 255, 255, 0.05); color: white; }
    
    label { font-size: 0.8rem; color: var(--text-muted); display: block; margin-bottom: 5px; margin-left: 5px; }
  </style>
</head>
<body>
<div class="container">
  <div id="authSection" class="card" style="max-width: 400px; margin: 10vh auto;">
    <div class="brand-container">
        <h1 class="brand-main">Lumina</h1>
        <p class="brand-sub">Teacher Portal</p>
    </div>

    <div id="formIn">
      <input type="text" id="siUser" placeholder="Username" style="margin-bottom:1rem;">
      <div class="password-wrapper">
        <input type="password" id="siPass" placeholder="Password">
        <button type="button" class="toggle-password" onclick="togglePassword('siPass', this)">üëÅÔ∏è</button>
      </div>
      <button class="btn-modern" onclick="handleLogin()">Sign In</button>
    </div>

    <div id="formUp" class="hidden">
      <input type="text" id="suUser" placeholder="Full Name" style="margin-bottom:1rem;">
      <div class="password-wrapper">
        <input type="password" id="suPass" placeholder="Password">
        <button type="button" class="toggle-password" onclick="togglePassword('suPass', this)">üëÅÔ∏è</button>
      </div>
      
      <input type="hidden" id="suRole" value="teacher">

      <div id="teacherFields" style="margin-bottom: 1rem; text-align: left;">
        <label>Subjects (comma separated)</label>
        <textarea id="suSubjects" rows="2" placeholder="Math, Science, English"></textarea>
        
        <label style="margin-top:10px;">Grades (comma separated)</label>
        <textarea id="suClasses" rows="2" placeholder="Grade 10, Grade 11, Grade 12"></textarea>
      </div>
      <button class="btn-modern" onclick="handleRegister()">Create Teacher Account</button>
    </div>

    <div class="pill-tabs">
      <div class="pill-tab active" id="tabIn" onclick="toggleAuth('in')">Login</div>
      <div class="pill-tab" id="tabUp" onclick="toggleAuth('up')">Join</div>
    </div>
  </div>

  <div id="dashboard" class="hidden">
    <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:2rem; border-bottom:1px solid var(--border); padding-bottom:1rem;">
      <div>
        <h1 style="font-size: 1.8rem;">Lumina</h1>
        <p style="font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; color: var(--primary); font-weight: bold;">Teacher Portal</p>
      </div>
      <div style="display:flex; align-items:center; gap:15px;">
        <span id="userNameDisplay" style="font-weight:600;"></span>
        <button onclick="location.reload()" style="background:transparent; border:1px solid var(--border); color:white; padding:5px 12px; border-radius:8px; cursor:pointer;">Sign Out</button>
      </div>
    </header>
    
    <div class="dashboard-grid">
      <aside>
        <div class="card" style="text-align: center;">
            <h2 id="learnerCount" style="font-size: 2.5rem; color: var(--primary);">0</h2>
            <p style="font-size: 0.7rem; text-transform: uppercase; color: var(--text-muted);">Learners Enrolled</p>
        </div>
        <div class="card">
          <h3 style="font-size: 0.9rem; margin-bottom: 1rem;">Class Directory</h3>
          <div id="fullLearnerList"></div>
        </div>
      </aside>

      <main>
        <div class="card">
          <h3 id="formTitle">Assign New Task</h3>
          <input type="hidden" id="editTaskId">
          <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px; margin:12px 0;">
            <select id="taskSubj"></select>
            <select id="taskTargetClass"></select>
          </div>
          <input type="text" id="taskTitle" placeholder="Task Title" style="margin-bottom:12px;">
          <input type="date" id="taskDue" style="margin-bottom:12px;">
          <textarea id="taskDesc" rows="3" placeholder="Instructions..." style="margin-bottom:12px;"></textarea>
          <button class="btn-modern" id="taskSubmitBtn" onclick="addTask()">Post Assignment</button>
          <button class="btn-action hidden" id="cancelEditBtn" onclick="resetTaskForm()" style="width:100%; margin-top:10px;">Cancel Edit</button>
        </div>
        <div id="taskList"></div>
      </main>

      <section>
        <div class="card">
          <h3>Classroom Chat</h3>
          <div id="chatBox" class="chat-box" style="margin-top:10px;"></div>
          <div style="display: flex; gap: 5px; margin-top: 10px;">
            <input type="text" id="chatInput" placeholder="Message..." style="margin:0;">
            <button class="btn-modern" style="width:auto; padding:0 1rem;" onclick="sendMessage()">Send</button>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>

<script>
  let currentUser = null;
  const db = {
    get: (key) => JSON.parse(localStorage.getItem('lumina_teacher_v1_' + key) || '[]'),
    save: (key, data) => localStorage.setItem('lumina_teacher_v1_' + key, JSON.stringify(data))
  };

  function togglePassword(inputId, button) {
    const input = document.getElementById(inputId);
    input.type = input.type === 'password' ? 'text' : 'password';
    button.textContent = input.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
  }

  function toggleAuth(type) {
    document.getElementById('tabIn').classList.toggle('active', type === 'in');
    document.getElementById('tabUp').classList.toggle('active', type === 'up');
    document.getElementById('formIn').classList.toggle('hidden', type !== 'in');
    document.getElementById('formUp').classList.toggle('hidden', type !== 'up');
  }

  function handleRegister() {
    const name = document.getElementById('suUser').value.trim();
    const pass = document.getElementById('suPass').value;
    const role = document.getElementById('suRole').value;
    const subjStr = document.getElementById('suSubjects').value;
    const classStr = document.getElementById('suClasses').value;

    if (!name || !pass || !subjStr || !classStr) return alert("Please fill in all teacher details.");

    let users = db.get('users');
    if (users.find(u => u.name === name)) return alert("Username already exists.");

    users.push({
      name, pass, role,
      subjects: subjStr.split(',').map(s => s.trim()).filter(Boolean),
      classes: classStr.split(',').map(c => c.trim()).filter(Boolean)
    });

    db.save('users', users);
    alert("Teacher account created successfully!");
    toggleAuth('in');
  }

  function handleLogin() {
    const name = document.getElementById('siUser').value.trim();
    const pass = document.getElementById('siPass').value;
    const user = db.get('users').find(u => u.name === name && u.pass === pass);

    if (!user) return alert("Invalid teacher credentials.");

    currentUser = user;
    document.getElementById('authSection').classList.add('hidden');
    document.getElementById('dashboard').classList.remove('hidden');
    document.getElementById('userNameDisplay').textContent = "Welcome, " + currentUser.name;

    // Load Teacher dropdowns
    document.getElementById('taskSubj').innerHTML = currentUser.subjects.map(s => `<option value="${s}">${s}</option>`).join('');
    document.getElementById('taskTargetClass').innerHTML = currentUser.classes.map(c => `<option value="${c}">${c}</option>`).join('');
    
    refreshAll();
  }

  function addTask() {
    const title = document.getElementById('taskTitle').value;
    const editId = document.getElementById('editTaskId').value;
    if(!title) return alert("Task needs a title.");

    let tasks = db.get('tasks');
    const taskData = {
      id: editId ? parseInt(editId) : Date.now(),
      title,
      subj: document.getElementById('taskSubj').value,
      target: document.getElementById('taskTargetClass').value,
      due: document.getElementById('taskDue').value,
      desc: document.getElementById('taskDesc').value,
      submissions: editId ? tasks.find(t => t.id == editId).submissions : []
    };

    if (editId) {
      const idx = tasks.findIndex(t => t.id == editId);
      tasks[idx] = taskData;
    } else {
      tasks.push(taskData);
    }

    db.save('tasks', tasks);
    resetTaskForm();
    refreshAll();
  }

  function editTask(id) {
    const task = db.get('tasks').find(t => t.id == id);
    document.getElementById('editTaskId').value = task.id;
    document.getElementById('taskTitle').value = task.title;
    document.getElementById('taskSubj').value = task.subj;
    document.getElementById('taskTargetClass').value = task.target;
    document.getElementById('taskDue').value = task.due;
    document.getElementById('taskDesc').value = task.desc;
    document.getElementById('formTitle').textContent = "Edit Assignment";
    document.getElementById('taskSubmitBtn').textContent = "Update Task";
    document.getElementById('cancelEditBtn').classList.remove('hidden');
  }

  function deleteTask(id) {
    if(confirm("Delete this assignment?")) {
      db.save('tasks', db.get('tasks').filter(t => t.id != id));
      refreshAll();
    }
  }

  function resetTaskForm() {
    document.getElementById('editTaskId').value = '';
    document.getElementById('taskTitle').value = '';
    document.getElementById('taskDue').value = '';
    document.getElementById('taskDesc').value = '';
    document.getElementById('formTitle').textContent = "Assign New Task";
    document.getElementById('taskSubmitBtn').textContent = "Post Assignment";
    document.getElementById('cancelEditBtn').classList.add('hidden');
  }

  function refreshAll() {
    // Learners would be fetched from a separate learner database if needed
    // For now, it shows the interface ready for data
    renderTasks();
    renderChat();
  }

  function renderTasks() {
    const tasks = db.get('tasks');
    const container = document.getElementById('taskList');
    container.innerHTML = tasks.length ? '' : '<p style="text-align:center; opacity:0.5; margin-top:2rem;">No active assignments.</p>';
    
    tasks.forEach(t => {
      container.innerHTML += `
        <div class="card" style="border-left: 4px solid var(--primary);">
          <div style="display:flex; justify-content:space-between; align-items:start;">
            <small style="color:var(--primary); font-weight:bold;">${t.subj} ‚Ä¢ ${t.target}</small>
            <div>
              <button class="btn-action" style="color:var(--warning)" onclick="editTask(${t.id})">Edit</button>
              <button class="btn-action" style="color:var(--danger)" onclick="deleteTask(${t.id})">Delete</button>
            </div>
          </div>
          <h3 style="margin:5px 0;">${t.title}</h3>
          <p style="font-size:0.9rem; opacity:0.8;">${t.desc}</p>
          <small style="color:var(--warning); display:block; margin-top:10px;">Due: ${t.due}</small>
        </div>`;
    });
  }

  function sendMessage() {
    const input = document.getElementById('chatInput');
    if (!input.value) return;
    let msgs = db.get('messages');
    msgs.push({ user: currentUser.name, role: 'teacher', text: input.value });
    db.save('messages', msgs);
    input.value = '';
    renderChat();
  }

  function renderChat() {
    const msgs = db.get('messages');
    document.getElementById('chatBox').innerHTML = msgs.map(m => `<div class="msg teacher"><small style="display:block; opacity:0.6; font-size:0.6rem;">${m.user}</small>${m.text}</div>`).join('');
    document.getElementById('chatBox').scrollTop = 99999;
  }
</script>
</body>
</html>
