<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>All'Apps | Home</title>
</head>
<body class="bg-gray-50 font-sans">

    <header class="bg-white shadow-sm border-b p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black text-blue-600 tracking-tighter">All"Apps</h1>
            <div class="space-x-4">
                <input type="text" placeholder="Search apps..." class="border rounded-full px-4 py-1 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
        </div>
    </header>

    <main class="container mx-auto py-10 px-4">
        <section class="mb-12 bg-blue-50 p-6 rounded-2xl border border-blue-100">
            <h2 class="text-lg font-bold mb-4">Submit your App</h2>
            <form action="/upload" method="POST" enctype="multipart/form-data" class="flex flex-wrap gap-4">
                <input type="text" name="appName" placeholder="App Name" class="p-2 border rounded-lg flex-1" required>
                <input type="file" name="appFile" class="p-2" required>
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-blue-700">Upload to Store</button>
            </form>
        </section>

        <h2 class="text-2xl font-bold mb-6">Explore Applications</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
            <% apps.forEach(app => { %>
                <div class="bg-white p-4 rounded-2xl shadow-sm border hover:shadow-md transition text-center">
                    <div class="w-20 h-20 bg-gradient-to-br from-blue-400 to-indigo-600 rounded-2xl mx-auto mb-3 flex items-center justify-center text-white font-bold text-xl">
                        <%= app.name.charAt(0).toUpperCase() %>
                    </div>
                    <h3 class="font-semibold text-gray-800 truncate"><%= app.name %></h3>
                    <p class="text-xs text-gray-400 mb-3"><%= app.size %></p>
                    <a href="/downloads/<%= app.filename %>" download 
                       class="inline-block bg-gray-100 text-blue-600 px-4 py-1 rounded-full text-sm font-bold hover:bg-blue-600 hover:text-white transition">
                       Install
                    </a>
                </div>
            <% }) %>
        </div>
    </main>

</body>
</html>
