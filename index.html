<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visual Journeys â€“ Realtime Database Version</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Roboto', sans-serif; background: #f5f7fa; color: #2c3e50; line-height: 1.7; }
    header { background: linear-gradient(to right, #0f2027, #203a43, #2c5364); color: white; padding: 1.5rem 0; position: sticky; top: 0; z-index: 100; }
    .container { max-width: 1300px; margin: 0 auto; padding: 0 2rem; }
    nav { display: flex; justify-content: space-between; align-items: center; }
    .logo { font-family: 'Playfair Display', serif; font-size: 2.2rem; font-weight: 700; }
    nav ul { list-style: none; display: flex; gap: 2.5rem; }
    nav a { color: white; text-decoration: none; cursor: pointer; }
    
    section { padding: 4rem 0; }
    form, .profile-card { max-width: 600px; margin: 0 auto; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
    input { width: 100%; padding: 1rem; margin: 0.5rem 0; border: 1px solid #ddd; border-radius: 8px; }
    button { width: 100%; padding: 1rem; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
    
    /* Hidden by default */
    #profileSection, #register { display: none; }

    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
    .modal-content { background: white; margin: 10% auto; padding: 2rem; width: 80%; max-width: 500px; border-radius: 12px; position: relative; }
  </style>
</head>
<body onload="initApp()">

  <header>
    <div class="container">
      <nav>
        <div class="logo">Visual Journeys</div>
        <ul id="navLinks">
          </ul>
      </nav>
    </div>
  </header>

  <section id="register">
    <div class="container">
      <h2 style="text-align:center; margin-bottom: 2rem;">Register Account</h2>
      <form id="registerForm">
        <input type="text" id="regName" placeholder="Full Name" required>
        <input type="email" id="regEmail" placeholder="Email Address" required>
        <input type="password" id="regPass" placeholder="Password" required>
        <button type="submit">Create Profile</button>
      </form>
    </div>
  </section>

  <section id="profileSection">
    <div class="container">
      <div class="profile-card">
        <h2 id="welcomeName">Welcome!</h2>
        <p id="userEmail" style="color: #7f8c8d; margin-bottom: 1.5rem;"></p>
        <hr>
        <div style="margin-top: 1.5rem;">
          <p><strong>Member Since:</strong> <span id="memberSince"></span></p>
        </div>
        <button onclick="logout()" style="background: #e74c3c; margin-top: 2rem;">Logout</button>
      </div>
    </div>
  </section>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPass" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <button onclick="document.getElementById('loginModal').style.display='none'" style="background:none; color:gray; border:none;">Close</button>
    </div>
  </div>

  <script>
    // --- 1. FIREBASE CONFIG ---
    const firebaseConfig = {
      apiKey: "AIzaSyD0bzLcbU6w6J3Zp-zYwsWLpmH5p64C6eQ",
      authDomain: "visual-journeys-59b7a.firebaseapp.com",
      databaseURL: "https://visual-journeys-59b7a-default-rtdb.firebaseio.com",
      projectId: "visual-journeys-59b7a",
      storageBucket: "visual-journeys-59b7a.firebasestorage.app",
      messagingSenderId: "193489457433",
      appId: "1:193489457433:web:69dcfe838303be8106b588",
      measurementId: "G-3GPGR8TWD9"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    function initApp() {
      auth.onAuthStateChanged(user => {
        const navLinks = document.getElementById('navLinks');
        const regSec = document.getElementById('register');
        const profSec = document.getElementById('profileSection');

        if (user) {
          // User is signed in: Show Profile, Hide Register
          regSec.style.display = 'none';
          profSec.style.display = 'block';
          navLinks.innerHTML = `<li><a onclick="logout()">Logout</a></li>`;
          
          // Fetch additional info from Realtime Database
          database.ref('users/' + user.uid).once('value').then((snapshot) => {
            const data = snapshot.val();
            if(data) {
              document.getElementById('welcomeName').innerText = "Hello, " + data.username;
              document.getElementById('userEmail').innerText = data.email;
              document.getElementById('memberSince').innerText = new Date(data.registeredAt).toLocaleDateString();
            }
          });

        } else {
          // No user: Show Register, Hide Profile
          regSec.style.display = 'block';
          profSec.style.display = 'none';
          navLinks.innerHTML = `<li><a href="#register">Register</a></li><li><a onclick="showLogin()">Login</a></li>`;
        }
      });
    }

    // --- 2. REGISTER ---
    document.getElementById('registerForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPass').value;
      const name = document.getElementById('regName').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(cred => {
          return database.ref('users/' + cred.user.uid).set({
            username: name,
            email: email,
            registeredAt: Date.now()
          });
        })
        .then(() => {
          document.getElementById('registerForm').reset();
          // No need for alert, initApp() will automatically switch to Profile
        })
        .catch(err => alert("Error: " + err.message));
    });

    // --- 3. LOGIN & LOGOUT ---
    function showLogin() { document.getElementById('loginModal').style.display = 'block'; }
    
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      auth.signInWithEmailAndPassword(document.getElementById('loginEmail').value, document.getElementById('loginPass').value)
        .then(() => {
          document.getElementById('loginModal').style.display = 'none';
        })
        .catch(err => alert(err.message));
    });

    function logout() {
      auth.signOut();
    }
  </script>
</body>
</html>
