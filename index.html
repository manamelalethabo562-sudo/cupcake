<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lumina ‚Ä¢ Teacher Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0e1a;
      --surface: rgba(25, 30, 55, 0.85);
      --surface-elev: rgba(35, 45, 80, 0.95);
      --text: #f8fafc;
      --text-muted: #cbd5e1;
      --border: rgba(203, 213, 225, 0.35);
      --primary: #8b5cf6;
      --primary-soft: #c4b5fd;
      --primary-glow: rgba(139, 92, 246, 0.35);
      --danger: #f87171;
      --success: #34d399;
      --radius: 1.25rem;
      --radius-sm: 0.8rem;
      --shadow: 0 12px 40px rgba(0,0,0,0.55);
      --transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
    }

    [data-theme="light"] {
      --bg: #f8fafc;
      --surface: rgba(255,255,255,0.85);
      --surface-elev: rgba(255,255,255,0.98);
      --text: #0f172a;
      --text-muted: #475569;
      --border: rgba(203,213,225,0.7);
      --primary: #7c3aed;
      --primary-soft: #a78bfa;
      --primary-glow: rgba(124,58,237,0.25);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    .container { max-width: 460px; margin: 12vh auto 0; padding: 1rem; }

    .card {
      background: var(--surface-elev);
      backdrop-filter: blur(16px);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2.4rem 2rem;
      box-shadow: var(--shadow);
    }

    .tabs {
      display: flex;
      margin-bottom: 2rem;
      border-bottom: 2px solid var(--border);
    }

    .tab {
      flex: 1;
      padding: 1rem 0;
      text-align: center;
      font-weight: 600;
      color: var(--text-muted);
      cursor: pointer;
      position: relative;
    }

    .tab.active {
      color: var(--text);
      font-weight: 700;
    }

    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--primary);
      border-radius: 4px 4px 0 0;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 0.8rem;
      background: linear-gradient(90deg, var(--primary), var(--primary-soft));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.4rem;
    }

    input {
      background: rgba(40,50,80,0.6);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 1rem 3.5rem 1rem 1.4rem;
      border-radius: var(--radius-sm);
      width: 100%;
      font-size: 1rem;
    }

    input::placeholder { color: var(--text-muted); opacity: 0.7; }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--primary-glow);
    }

    .password-toggle {
      position: absolute;
      right: 1.1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 1.35rem;
      cursor: pointer;
      padding: 0.4rem;
    }

    .password-toggle:hover,
    .password-toggle.active { color: var(--primary-soft); }

    button[type="submit"] {
      background: var(--primary);
      color: white;
      border: none;
      padding: 1rem 1.8rem;
      border-radius: var(--radius-sm);
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      box-shadow: 0 6px 20px var(--primary-glow);
      font-size: 1.05rem;
      margin-top: 0.8rem;
    }

    button[type="submit"]:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 16px 40px var(--primary-glow);
    }

    button:disabled { opacity: 0.6; cursor: not-allowed; }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.4);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      margin-right: 0.7rem;
      vertical-align: middle;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .error-msg   { color: var(--danger);   font-size: 0.95rem; text-align: center; margin: 1.2rem 0 0.5rem; font-weight: 500; }
    .success-msg { color: var(--success); font-size: 1rem;     text-align: center; margin: 1.4rem 0;         font-weight: 500; }

    .hidden { display: none !important; }
    .fade-in { animation: fadeIn 0.7s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(16px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <div class="container">
    <h1>Lumina</h1>
    <p style="text-align:center; color:var(--text-muted); margin:0 0 2.6rem; font-size:1.12rem; font-weight:500;">
      Teacher Hub
    </p>

    <div class="card fade-in">
      <div class="tabs">
        <div class="tab active" id="tabSignIn" onclick="switchTab('signin')">Sign In</div>
        <div class="tab" id="tabSignUp" onclick="switchTab('signup')">Sign Up</div>
      </div>

      <!-- ‚îÄ‚îÄ Sign In ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
      <form id="signinForm" class="form-container">
        <input type="email" id="siEmail" placeholder="Email address" required autocomplete="email"/>

        <div class="input-group">
          <input type="password" id="siPassword" placeholder="Password" required autocomplete="current-password"/>
          <button type="button" class="password-toggle" onclick="togglePassword('siPassword', this)">üëÅÔ∏è</button>
        </div>

        <div style="margin:1.5rem 0; font-size:0.97rem; color:var(--text-muted);" class="flex">
          <label style="display:flex; align-items:center; cursor:pointer;">
            <input type="checkbox" style="margin-right:0.7rem; accent-color:var(--primary);"/> Remember me
          </label>
          <a href="#" style="margin-left:auto; color:var(--primary-soft); text-decoration:none; font-weight:500;">Forgot password?</a>
        </div>

        <button type="submit" id="signinBtn">Sign In</button>
        <div id="signinError" class="error-msg"></div>
      </form>

      <!-- ‚îÄ‚îÄ Sign Up ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
      <form id="signupForm" class="form-container hidden">
        <input type="text"   id="suName"     placeholder="Full name" required autocomplete="name"/>
        <input type="email"  id="suEmail"    placeholder="Email address" required autocomplete="email"/>

        <div class="input-group">
          <input type="password" id="suPassword" placeholder="Create password (min 6 chars)" required minlength="6"/>
          <button type="button" class="password-toggle" onclick="togglePassword('suPassword', this)">üëÅÔ∏è</button>
        </div>

        <div class="input-group">
          <input type="password" id="suConfirm" placeholder="Confirm password" required/>
          <button type="button" class="password-toggle" onclick="togglePassword('suConfirm', this)">üëÅÔ∏è</button>
        </div>

        <div id="passwordStrength" style="font-size:0.9rem; margin:0.6rem 0 1.2rem; min-height:1.3rem;"></div>

        <button type="submit" id="signupBtn">Create Account</button>
        <div id="signupError"   class="error-msg"></div>
        <div id="signupSuccess" class="success-msg hidden"></div>
      </form>
    </div>
  </div>

  <!-- Dashboard placeholder -->
  <div id="dashboard" class="hidden container fade-in" style="max-width:1200px; margin:8vh auto;">
    <header class="flex flex-between" style="margin-bottom:3rem; padding-bottom:1.4rem; border-bottom:2px solid var(--border);">
      <h1 style="font-size:2.3rem;">Lumina Teacher Hub</h1>
      <button onclick="logout()" style="background:transparent; border:1px solid var(--border); color:var(--text); padding:0.8rem 1.5rem;">Sign Out</button>
    </header>
    <h2 style="color:var(--primary-soft); font-size:2rem;">Welcome back, <span id="teacherNameDisplay"></span>!</h2>
    <p style="color:var(--text-muted); font-size:1.1rem; margin-top:1rem;">
      You are now logged in with your own account.<br>
      (Credentials are stored only in this browser ‚Äì localStorage)
    </p>
  </div>

  <script>
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // Password visibility toggle
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function togglePassword(inputId, button) {
      const input = document.getElementById(inputId);
      if (input.type === 'password') {
        input.type = 'text';
        button.textContent = 'üôà';
        button.classList.add('active');
      } else {
        input.type = 'password';
        button.textContent = 'üëÅÔ∏è';
        button.classList.remove('active');
      }
    }

    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // Simple password strength feedback
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    document.getElementById('suPassword')?.addEventListener('input', function() {
      const pass = this.value;
      const strengthEl = document.getElementById('passwordStrength');
      if (!pass) {
        strengthEl.textContent = '';
        strengthEl.style.color = '';
        return;
      }

      let strength = 0;
      if (pass.length >= 8) strength++;
      if (/[A-Z]/.test(pass)) strength++;
      if (/[0-9]/.test(pass)) strength++;
      if (/[^A-Za-z0-9]/.test(pass)) strength++;

      const messages = [
        "", 
        "Weak ‚Äì try adding more characters",
        "Fair ‚Äì consider uppercase & numbers",
        "Good",
        "Strong"
      ];

      const colors = ["", "#f87171", "#fb923c", "#fbbf24", "#34d399"];

      strengthEl.textContent = messages[strength] || '';
      strengthEl.style.color = colors[strength] || '';
    });

    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // LocalStorage based auth (prototype only!)
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const USERS_KEY = 'lumina_teachers';

    function getUsers() {
      return JSON.parse(localStorage.getItem(USERS_KEY) || '[]');
    }

    function saveUsers(users) {
      localStorage.setItem(USERS_KEY, JSON.stringify(users));
    }

    function userExists(email) {
      return getUsers().some(u => u.email.toLowerCase() === email.toLowerCase());
    }

    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // Form logic
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const signinForm    = document.getElementById('signinForm');
    const signupForm    = document.getElementById('signupForm');
    const signinBtn     = document.getElementById('signinBtn');
    const signupBtn     = document.getElementById('signupBtn');
    const signinError   = document.getElementById('signinError');
    const signupError   = document.getElementById('signupError');
    const signupSuccess = document.getElementById('signupSuccess');
    const dashboard     = document.getElementById('dashboard');
    const loginArea     = document.querySelector('.container');

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(`tab${tab === 'signin' ? 'SignIn' : 'SignUp'}`).classList.add('active');
      signinForm.classList.toggle('hidden', tab !== 'signin');
      signupForm.classList.toggle('hidden', tab !== 'signup');
      signinError.textContent = '';
      signupError.textContent = '';
      signupSuccess.classList.add('hidden');
    }

    signinForm.addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('siEmail').value.trim();
      const pass  = document.getElementById('siPassword').value;

      if (!email || !pass) return showError(signinError, "Please fill in all fields");

      signinBtn.disabled = true;
      signinBtn.innerHTML = '<span class="spinner"></span> Signing in...';

      setTimeout(() => {
        const users = getUsers();
        const user = users.find(u => u.email.toLowerCase() === email.toLowerCase());

        if (user && user.password === pass) {
          loginSuccess(user.name || email.split('@')[0]);
        } else {
          showError(signinError, "Incorrect email or password");
          signinBtn.disabled = false;
          signinBtn.textContent = "Sign In";
        }
      }, 900);
    });

    signupForm.addEventListener('submit', e => {
      e.preventDefault();

      const name    = document.getElementById('suName').value.trim();
      const email   = document.getElementById('suEmail').value.trim();
      const pass    = document.getElementById('suPassword').value;
      const confirm = document.getElementById('suConfirm').value;

      if (!name || !email || !pass || !confirm) return showError(signupError, "All fields required");
      if (!email.includes('@') || !email.includes('.')) return showError(signupError, "Invalid email format");
      if (pass.length < 6) return showError(signupError, "Password must be at least 6 characters");
      if (pass !== confirm) return showError(signupError, "Passwords do not match");
      if (userExists(email)) return showError(signupError, "This email is already registered");

      signupBtn.disabled = true;
      signupBtn.innerHTML = '<span class="spinner"></span> Creating...';

      setTimeout(() => {
        const users = getUsers();
        users.push({ name, email, password: pass });
        saveUsers(users);

        signupSuccess.textContent = "Account created! You can now sign in.";
        signupSuccess.classList.remove('hidden');

        setTimeout(() => {
          switchTab('signin');
          signupForm.reset();
          signupBtn.disabled = false;
          signupBtn.textContent = "Create Account";
        }, 1600);
      }, 1200);
    });

    function showError(el, msg) {
      el.textContent = msg;
      const btn = el.closest('form').querySelector('button[type="submit"]');
      if (btn) {
        btn.disabled = false;
        btn.textContent = btn.id === 'signinBtn' ? "Sign In" : "Create Account";
      }
    }

    function loginSuccess(name) {
      document.getElementById('teacherNameDisplay').textContent = name;
      loginArea.classList.add('hidden');
      dashboard.classList.remove('hidden');
    }

    function logout() {
      dashboard.classList.add('hidden');
      loginArea.classList.remove('hidden');
      signinForm.reset();
      signupForm.reset();
      signinError.textContent = '';
      switchTab('signin');
    }

    function toggleTheme() {
      document.documentElement.setAttribute('data-theme',
        document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
    }

    // Start
    document.documentElement.setAttribute('data-theme', 'dark');
    switchTab('signin');
  </script>
</body>
</html>
