<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AllBusiness – Grow Your Local Business Online</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #f8faff;
      color: #1f2937;
      line-height: 1.6;
    }

    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --secondary: #10b981;
      --accent: #f59e0b;
      --gray: #6b7280;
      --light: #f3f4f6;
      --dark: #111827;
      --glow: 0 0 20px rgba(59,130,246,0.35);
      --shadow-sm: 0 4px 12px rgba(0,0,0,0.06);
      --shadow-md: 0 10px 30px rgba(0,0,0,0.12);
      --error: #ef4444;
      --success: #10b981;
    }

    /* ────────────────────────────────────────────────
       Header, Hero, About, Pricing, Footer (unchanged)
    ──────────────────────────────────────────────── */
    header { position:fixed; top:0; left:0; right:0; background:rgba(255,255,255,0.92); backdrop-filter:blur(12px); border-bottom:1px solid rgba(229,231,235,0.6); box-shadow:var(--shadow-sm); z-index:1000; transition:background 0.3s; }
    header.scrolled { background:rgba(255,255,255,0.98); box-shadow:var(--shadow-md); }
    .navbar { max-width:1400px; margin:0 auto; padding:1rem 2rem; display:flex; align-items:center; justify-content:space-between; }
    .logo { font-size:1.95rem; font-weight:800; color:var(--primary); letter-spacing:-0.5px; }
    .nav-links { display:flex; align-items:center; gap:2.5rem; }
    .nav-links a { color:#374151; text-decoration:none; font-weight:500; transition:color 0.2s; }
    .nav-links a:hover { color:var(--primary); }
    .auth-buttons button { padding:0.65rem 1.4rem; border-radius:999px; font-weight:600; cursor:pointer; transition:all 0.25s; }
    #loginBtn { background:transparent; border:2px solid var(--primary); color:var(--primary); }
    #loginBtn:hover { background:var(--primary); color:white; }
    #registerBtnHeader { background:var(--secondary); color:white; border:none; }
    #registerBtnHeader:hover { background:#059669; transform:translateY(-1px); }
    .search-container { flex:1; max-width:520px; margin:0 2rem; position:relative; }
    .search-bar { display:flex; background:white; border-radius:999px; overflow:hidden; border:1px solid #d1d5db; box-shadow:var(--shadow-sm); }
    .search-bar input { flex:1; padding:1rem 1.6rem; border:none; font-size:1.05rem; outline:none; }
    .search-bar button { padding:0 1.8rem; background:var(--primary); color:white; border:none; font-weight:600; cursor:pointer; }
    .autocomplete-dropdown { position:absolute; top:100%; left:0; right:0; background:white; border-radius:12px; margin-top:8px; box-shadow:var(--shadow-md); max-height:340px; overflow-y:auto; z-index:9999; border:1px solid #e5e7eb; display:none; }
    .autocomplete-item { padding:0.9rem 1.5rem; cursor:pointer; transition:all 0.15s; }
    .autocomplete-item:hover, .autocomplete-item.highlight { background:#eff6ff; color:var(--primary); }
    .autocomplete-item em { font-style:normal; color:var(--primary); font-weight:600; }
    .hero { min-height:95vh; background:linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%); display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; padding:10rem 2rem 6rem; }
    .hero h1 { font-size:4.2rem; font-weight:800; color:#1e40af; margin-bottom:1.4rem; line-height:1.1; }
    .hero p { font-size:1.4rem; color:#4b5563; max-width:720px; margin-bottom:3rem; }
    section { padding:7rem 2rem; }
    #about { background:white; text-align:center; }
    #about h2 { font-size:3.2rem; margin-bottom:2rem; color:#1e40af; }
    #about .content { max-width:880px; margin:0 auto; font-size:1.18rem; color:#4b5563; }
    #about .features { display:grid; grid-template-columns:repeat(auto-fit, minmax(280px,1fr)); gap:2rem; margin-top:3.5rem; }
    .feature-card { background:#f8fafc; padding:2rem; border-radius:16px; box-shadow:var(--shadow-sm); transition:all 0.3s; }
    .feature-card:hover { transform:translateY(-8px); box-shadow:var(--glow); }
    .feature-card i { font-size:2.8rem; color:var(--primary); margin-bottom:1.2rem; }
    .feature-card h4 { font-size:1.4rem; margin-bottom:0.8rem; color:#1f2937; }
    #pricing { background:linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%); }
    #pricing h2 { text-align:center; font-size:3.2rem; margin-bottom:1rem; color:#1e40af; }
    #pricing p.subtitle { text-align:center; font-size:1.25rem; color:#4b5563; margin-bottom:4rem; max-width:680px; margin-left:auto; margin-right:auto; }
    .pricing-tabs { display:flex; justify-content:center; gap:2.2rem; flex-wrap:wrap; max-width:1200px; margin:0 auto; }
    .pricing-card { background:white; border-radius:20px; width:340px; overflow:hidden; box-shadow:var(--shadow-md); transition:all 0.4s ease; position:relative; border:1px solid #e5e7eb; }
    .pricing-card.popular { border:2px solid var(--primary); transform:scale(1.06); z-index:2; }
    .pricing-card.popular::before { content:"Most Popular"; position:absolute; top:18px; right:-38px; background:var(--primary); color:white; padding:0.35rem 3.2rem; font-size:0.85rem; font-weight:600; transform:rotate(45deg); z-index:10; }
    .pricing-card:hover { transform:translateY(-14px); box-shadow:var(--glow); }
    .pricing-header { background:#f8fafc; padding:2.2rem 1.8rem; text-align:center; border-bottom:1px solid #e5e7eb; }
    .pricing-header h3 { font-size:1.85rem; margin-bottom:0.8rem; color:#1f2937; }
    .price { font-size:3.2rem; font-weight:800; color:var(--primary); }
    .price small { font-size:1.1rem; font-weight:500; color:var(--gray); }
    .features-list { padding:2rem 1.8rem; min-height:280px; }
    .features-list li { margin-bottom:1.1rem; display:flex; align-items:center; gap:0.9rem; font-size:1.05rem; color:#374151; }
    .features-list i { color:var(--secondary); font-size:1.3rem; }
    .pricing-footer { padding:0 1.8rem 2.2rem; text-align:center; }
    .pricing-footer button { width:100%; padding:1.15rem; background:var(--primary); color:white; border:none; border-radius:999px; font-size:1.15rem; font-weight:600; cursor:pointer; transition:all 0.3s; }
    .pricing-footer button:hover { background:var(--primary-dark); transform:translateY(-2px); }
    footer { background:var(--dark); color:#d1d5db; padding:4rem 2rem 2rem; text-align:center; }
    .footer-content { display:flex; justify-content:space-around; flex-wrap:wrap; max-width:1200px; margin:0 auto 3rem; gap:3rem; }
    footer a { color:#93c5fd; text-decoration:none; }
    footer a:hover { color:white; }

    /* ────────────────────────────────────────────────
       ADVANCED SIGN UP / LOGIN MODAL
    ──────────────────────────────────────────────── */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      justify-content: center;
      align-items: center;
      z-index: 2000;
      backdrop-filter: blur(8px);
    }

    .modal-content {
      background: white;
      padding: 2.8rem 2.6rem;
      border-radius: 20px;
      width: 92%;
      max-width: 500px;
      box-shadow: 0 30px 70px -20px rgba(0,0,0,0.35);
      position: relative;
      animation: modalPop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes modalPop {
      0%   { opacity: 0; transform: scale(0.88) translateY(40px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }

    .close {
      position: absolute;
      top: 1.3rem;
      right: 1.8rem;
      font-size: 2.3rem;
      color: #9ca3af;
      cursor: pointer;
      transition: color 0.2s, transform 0.2s;
    }

    .close:hover {
      color: #374151;
      transform: rotate(90deg);
    }

    .modal-content h2 {
      font-size: 2.3rem;
      color: #1e40af;
      margin-bottom: 0.6rem;
      text-align: center;
    }

    .modal-content .subtitle {
      text-align: center;
      color: var(--gray);
      margin-bottom: 2.4rem;
      font-size: 1.08rem;
    }

    /* Google Button – Premium Style */
    #googleBtn {
      background: white;
      border: 1px solid #d1d5db;
      color: #111827;
      font-weight: 600;
      font-size: 1.05rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      padding: 1.15rem;
      border-radius: 14px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      transition: all 0.3s;
      width: 100%;
      margin-bottom: 2rem;
    }

    #googleBtn:hover {
      background: #f8fafc;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      transform: translateY(-2px);
    }

    #googleBtn img { height: 26px; }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.8rem 0;
      color: #9ca3af;
      font-size: 0.98rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #d1d5db;
    }

    .divider span { padding: 0 1.5rem; }

    /* Input with Icon + Floating Label */
    .input-group {
      position: relative;
      margin-bottom: 1.9rem;
    }

    .input-group i {
      position: absolute;
      left: 1.3rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
      font-size: 1.3rem;
      transition: color 0.25s;
    }

    .input-group input {
      width: 100%;
      padding: 1.35rem 1rem 0.6rem 3.2rem;
      border: 1px solid #d1d5db;
      border-radius: 14px;
      font-size: 1.05rem;
      background: #f9fafb;
      transition: all 0.25s;
    }

    .input-group input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(59,130,246,0.12);
      background: white;
      outline: none;
    }

    .input-group input:focus ~ i,
    .input-group input:not(:placeholder-shown) ~ i {
      color: var(--primary);
    }

    .input-group label {
      position: absolute;
      left: 3.2rem;
      top: 1.1rem;
      color: var(--gray);
      font-size: 1rem;
      pointer-events: none;
      transition: all 0.25s ease;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: 0.35rem;
      left: 3.2rem;
      font-size: 0.84rem;
      color: var(--primary);
      background: white;
      padding: 0 0.4rem;
    }

    /* Password Toggle Icon */
    .password-toggle {
      position: absolute;
      right: 1.3rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--gray);
      font-size: 1.3rem;
    }

    /* Register Button */
    #registerEmailBtn {
      width: 100%;
      padding: 1.25rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 1.18rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 1rem;
      position: relative;
      overflow: hidden;
    }

    #registerEmailBtn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--glow);
    }

    #registerEmailBtn.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      right: 1.5rem;
      transform: translateY(-50%);
      border: 3px solid white;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: translateY(-50%) rotate(360deg); }
    }

    .login-link {
      text-align: center;
      margin-top: 1.8rem;
      color: var(--gray);
      font-size: 1rem;
    }

    .login-link a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
    }

    .login-link a:hover { text-decoration: underline; }

    #authMessage {
      margin-top: 1.6rem;
      text-align: center;
      font-weight: 500;
      font-size: 1.05rem;
      min-height: 1.6rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
    }

    #authMessage.success { color: var(--success); }
    #authMessage.error   { color: var(--error); }
  </style>
</head>
<body>

  <!-- Header / Hero / About / Pricing / Footer sections remain unchanged -->

  <!-- Advanced Sign Up / Log In Modal -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">×</span>

      <h2>Welcome to AllBusiness</h2>
      <p class="subtitle">Create your free business profile in seconds</p>

      <button id="googleBtn">
        <img src="https://www.google.com/favicon.ico" alt="Google" />
        Sign up with Google
      </button>

      <div class="divider"><span>or continue with email</span></div>

      <div class="input-group">
        <i class="fas fa-building"></i>
        <input type="text" id="businessName" placeholder=" " required />
        <label for="businessName">Business Name</label>
      </div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder=" " required />
        <label for="email">Email Address</label>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder=" " required />
        <label for="password">Password</label>
        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
      </div>

      <div class="input-group">
        <i class="fas fa-tags"></i>
        <input type="text" id="category" placeholder=" " required />
        <label for="category">Main Category (e.g. restaurant)</label>
      </div>

      <button id="registerEmailBtn" onclick="registerWithEmail()">Create Free Account</button>

      <div class="login-link">
        Already have an account? <a href="#" onclick="alert('Login form coming soon')">Sign in</a>
      </div>

      <p id="authMessage"></p>
    </div>
  </div>

  <script type="module">
    // Your Firebase imports + initialization here (copy from previous working version)
    // const auth = getAuth(app);
    // const db = getDatabase(app);

    // Mobile menu toggle
    document.getElementById('hamburger').onclick = () => {
      document.getElementById('navLinks').classList.toggle('active');
    };

    // Modal controls
    const modal = document.getElementById('registerModal');
    document.getElementById('registerBtnHeader').onclick = () => modal.style.display = 'flex';
    document.getElementById('loginBtn').onclick = () => modal.style.display = 'flex';

    window.closeModal = () => modal.style.display = 'none';

    const messageEl = document.getElementById('authMessage');
    const registerBtn = document.getElementById('registerEmailBtn');
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    // Password visibility toggle
    togglePassword.onclick = () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.classList.toggle('fa-eye');
      togglePassword.classList.toggle('fa-eye-slash');
    };

    // Email registration (placeholder – connect your Firebase logic)
    window.registerWithEmail = async () => {
      const name = document.getElementById('businessName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      let category = document.getElementById('category').value.trim().toLowerCase();

      if (!name || !email || !password || !category) {
        messageEl.innerHTML = '<i class="fas fa-exclamation-circle"></i> Please fill all fields';
        messageEl.className = 'error';
        return;
      }

      registerBtn.classList.add('loading');
      registerBtn.disabled = true;
      registerBtn.textContent = 'Creating Account...';
      messageEl.textContent = '';

      try {
        // Your Firebase registration logic here...
        // const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        // const user = userCredential.user;
        // await set(ref(db, 'businesses/' + user.uid), { ... });

        // Simulate success for demo
        await new Promise(resolve => setTimeout(resolve, 1500));

        messageEl.innerHTML = '<i class="fas fa-check-circle"></i> Success! Welcome to AllBusiness';
        messageEl.className = 'success';
        setTimeout(closeModal, 2200);
      } catch (error) {
        messageEl.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${error.message}`;
        messageEl.className = 'error';
      } finally {
        registerBtn.classList.remove('loading');
        registerBtn.disabled = false;
        registerBtn.textContent = 'Create Free Account';
      }
    };

    // Google Sign-In (placeholder – connect your working code)
    document.getElementById('googleBtn').onclick = async () => {
      messageEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connecting to Google...';
      messageEl.className = '';
      // Your Google signInWithPopup logic here...
    };

    // Header scroll effect
    window.addEventListener('scroll', () => {
      document.querySelector('header').classList.toggle('scrolled', window.scrollY > 50);
    });
  </script>
</body>
</html>
