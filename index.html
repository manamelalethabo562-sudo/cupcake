<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>All"Apps | Home</title>
</head>
<body class="bg-white md:bg-gray-50 pb-20 md:pb-0">

    <header class="hidden md:block bg-white border-b sticky top-0 z-50 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black text-blue-600 tracking-tighter">All"Apps</h1>
            <form action="/" method="GET" class="flex-1 max-w-xl mx-10">
                <input type="text" name="search" value="<%= query %>" placeholder="Search for apps & games..." 
                       class="w-full border rounded-lg px-4 py-2 bg-gray-100 focus:bg-white focus:ring-2 focus:ring-blue-400 outline-none">
            </form>
            <div class="flex items-center space-x-4">
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold">Sign In</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto py-6 px-4">
        
        <% if(query) { %>
            <h2 class="mb-6 text-gray-500 text-lg">Results for "<%= query %>"</h2>
        <% } %>

        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-gray-800">New & Updated</h2>
            <a href="#" class="text-blue-600 font-bold text-sm">See more</a>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <% apps.forEach(app => { %>
                <div class="flex items-center space-x-4 bg-white p-2 rounded-2xl hover:bg-gray-50 transition cursor-pointer">
                    <div class="w-16 h-16 bg-gradient-to-br <%= app.iconColor %> rounded-[1.2rem] flex items-center justify-center text-white text-2xl shadow-lg shrink-0">
                        <i class="fa-solid <%= app.isDemo ? 'fa-rocket' : 'fa-app-store' %>"></i>
                    </div>
                    
                    <div class="flex-1 min-w-0">
                        <h3 class="font-bold text-gray-900 truncate"><%= app.name %></h3>
                        <p class="text-xs text-gray-500 font-medium"><%= app.category %></p>
                        <p class="text-[10px] text-gray-400 mb-2"><%= app.size %> â€¢ 4.8 <i class="fa-solid fa-star text-[8px]"></i></p>
                        
                        <% if(app.isDemo) { %>
                            <button onclick="alert('Starting Download for <%= app.name %>...')" 
                                    class="bg-gray-100 text-blue-700 px-4 py-1 rounded-full text-xs font-bold hover:bg-blue-600 hover:text-white transition">
                                Install
                            </button>
                        <% } else { %>
                            <a href="/downloads/<%= app.filename %>" download 
                               class="bg-blue-600 text-white px-4 py-1 rounded-full text-xs font-bold hover:bg-blue-700 transition">
                               Install
                            </a>
                        <% } %>
                    </div>
                </div>
            <% }) %>
        </div>
    </main>

    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-3 text-gray-400 z-50">
        <a href="/" class="flex flex-col items-center text-blue-600">
            <i class="fa-solid fa-house text-xl"></i>
            <span class="text-[10px] mt-1">Games</span>
        </a>
        <div class="flex flex-col items-center">
            <i class="fa-solid fa-layer-group text-xl"></i>
            <span class="text-[10px] mt-1">Apps</span>
        </div>
        <div class="flex flex-col items-center">
            <i class="fa-solid fa-magnifying-glass text-xl"></i>
            <span class="text-[10px] mt-1">Search</span>
        </div>
    </nav>

</body>
</html>
