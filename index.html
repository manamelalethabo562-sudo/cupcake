<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lumina ‚Ä¢ Education Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a; --surface: #1e293b; --surface-elev: #334155;
      --text: #f8fafc; --text-muted: #94a3b8; --border: rgba(255, 255, 255, 0.1);
      --primary: #8b5cf6; --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
      --radius: 16px;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); }
    
    .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
    .card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius); padding: 1.5rem; margin-bottom: 1.5rem; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.3); }
    .hidden { display: none !important; }
    
    /* PILL TAB DESIGN */
    .pill-tabs {
      background: rgba(0,0,0,0.2);
      padding: 5px;
      border-radius: 50px;
      display: flex;
      margin-bottom: 2rem;
      border: 1px solid var(--border);
    }
    .pill-tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      border-radius: 50px;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      color: var(--text-muted);
    }
    .pill-tab.active {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
    }

    /* GRID & UI */
    .dashboard-grid { display: grid; grid-template-columns: 280px 1fr 320px; gap: 20px; }
    input, textarea, select { 
      width: 100%; padding: 0.75rem; background: #0f172a; 
      border: 1px solid var(--border); color: white; border-radius: 10px; margin-bottom: 0.8rem;
    }
    label { display: block; margin-bottom: 0.4rem; font-size: 0.8rem; color: var(--text-muted); font-weight: 600; }
    button { padding: 0.75rem 1.2rem; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; transition: 0.2s; }
    .btn-primary { background: var(--primary); color: white; width: 100%; }
    .btn-outline { background: transparent; border: 1px solid var(--border); color: white; }
    
    /* Chat & Tasks */
    .task-card { border-left: 4px solid var(--primary); }
    .chat-box { height: 400px; overflow-y: auto; background: rgba(0,0,0,0.2); padding: 1rem; border-radius: 10px; display: flex; flex-direction: column; gap: 10px; }
    .msg { padding: 0.7rem 1rem; border-radius: 12px; max-width: 85%; font-size: 0.85rem; }
    .msg.teacher { background: var(--primary); align-self: flex-start; }
    .msg.learner { background: var(--surface-elev); align-self: flex-end; }
    .stat-bar { height: 8px; background: #0f172a; border-radius: 4px; overflow: hidden; margin: 10px 0; }
    .stat-fill { height: 100%; background: var(--success); transition: 0.5s; }

    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; border-bottom: 1px solid var(--border); padding-bottom: 1rem; }
  </style>
</head>
<body>

<div class="container">
  <div id="authSection" class="card" style="max-width: 400px; margin: 15vh auto;">
    <h1 style="text-align: center; margin-bottom: 1.5rem; font-size: 2rem;">Lumina</h1>
    
    <div class="pill-tabs">
      <div class="pill-tab active" id="tabIn" onclick="toggleAuth('in')">Sign In</div>
      <div class="pill-tab" id="tabUp" onclick="toggleAuth('up')">Sign Up</div>
    </div>

    <div id="formIn">
      <input type="text" id="siUser" placeholder="Username">
      <input type="password" id="siPass" placeholder="Password">
      <button class="btn-primary" onclick="handleLogin()">Sign In</button>
    </div>

    <div id="formUp" class="hidden">
      <input type="text" id="suUser" placeholder="Username">
      <input type="password" id="suPass" placeholder="Password">
      <label>Choose Role</label>
      <select id="suRole">
        <option value="teacher">Teacher</option>
        <option value="learner">Learner</option>
      </select>
      <button class="btn-primary" onclick="handleRegister()">Create Account</button>
    </div>
  </div>

  <div id="dashboard" class="hidden">
    <header>
      <div>
        <h1 style="background: linear-gradient(to right, #a78bfa, #f472b6); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Lumina Hub</h1>
        <p id="userInfo" style="font-size: 0.8rem; color: var(--text-muted);"></p>
      </div>
      <button class="btn-outline" onclick="location.reload()">Sign Out</button>
    </header>

    <div class="dashboard-grid">
      <aside>
        <div class="card teacher-only hidden">
          <h3>Create Class</h3>
          <input type="text" id="newClassName" placeholder="e.g. Science 10-A" style="margin-top:10px;">
          <button class="btn-primary" onclick="createClass()">Add Class</button>
        </div>
        <div class="card">
          <h3>My Classes</h3>
          <div id="classList" style="margin-top:10px;"></div>
        </div>
      </aside>

      <main>
        <div class="card teacher-only hidden">
          <h3>Assign New Task</h3>
          <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px;">
            <input type="text" id="taskSubj" placeholder="Subject">
            <select id="taskTargetClass"></select>
          </div>
          <input type="text" id="taskTitle" placeholder="Task Title">
          <label>Due Date</label>
          <input type="date" id="taskDue">
          <textarea id="taskDesc" rows="3" placeholder="Instructions..."></textarea>
          <button class="btn-primary" onclick="addTask()">Assign Task</button>
        </div>
        <div id="taskList"></div>
      </main>

      <section>
        <div class="card">
          <h3>Class Chat</h3>
          <div id="chatBox" class="chat-box" style="margin-top:10px;"></div>
          <div style="display: flex; gap: 5px; margin-top: 10px;">
            <input type="text" id="chatInput" placeholder="Message..." style="margin:0;">
            <button class="btn-primary" style="width:auto;" onclick="sendMessage()">Send</button>
          </div>
        </div>
        <div class="card" id="statsCard">
          <h3>Submission Stats</h3>
          <div id="submissionStats" style="margin-top:10px;"></div>
        </div>
      </section>
    </div>
  </div>
</div>

<script>
  let currentUser = null;
  const db = {
    get: (key) => JSON.parse(localStorage.getItem('lumina_v3_' + key) || '[]'),
    save: (key, data) => localStorage.setItem('lumina_v3_' + key, JSON.stringify(data))
  };

  // UI AUTH TOGGLE
  function toggleAuth(type) {
    document.getElementById('tabIn').classList.toggle('active', type === 'in');
    document.getElementById('tabUp').classList.toggle('active', type === 'up');
    document.getElementById('formIn').classList.toggle('hidden', type !== 'in');
    document.getElementById('formUp').classList.toggle('hidden', type !== 'up');
  }

  // REGISTER & LOGIN
  function handleRegister() {
    const name = document.getElementById('suUser').value.trim();
    const pass = document.getElementById('suPass').value;
    const role = document.getElementById('suRole').value;
    if(!name || !pass) return alert("Fill all fields");

    let users = db.get('users');
    if(users.some(u => u.name === name)) return alert("User exists");

    users.push({ name, pass, role });
    db.save('users', users);
    alert("Account created! Please Sign In.");
    toggleAuth('in');
  }

  function handleLogin() {
    const name = document.getElementById('siUser').value.trim();
    const pass = document.getElementById('siPass').value;
    let users = db.get('users');
    let user = users.find(u => u.name === name && u.pass === pass);

    if(!user) return alert("Invalid credentials");
    
    currentUser = user;
    document.getElementById('authSection').classList.add('hidden');
    document.getElementById('dashboard').classList.remove('hidden');
    document.getElementById('userInfo').textContent = `${currentUser.role.toUpperCase()}: ${currentUser.name}`;
    
    if (currentUser.role === 'teacher') {
      document.querySelectorAll('.teacher-only').forEach(el => el.classList.remove('hidden'));
    }
    refreshAll();
  }

  // LOGIC
  function createClass() {
    const name = document.getElementById('newClassName').value;
    if(!name) return;
    let classes = db.get('classes');
    classes.push(name);
    db.save('classes', classes);
    document.getElementById('newClassName').value = '';
    refreshAll();
  }

  function addTask() {
    const title = document.getElementById('taskTitle').value;
    const subj = document.getElementById('taskSubj').value;
    const target = document.getElementById('taskTargetClass').value;
    const due = document.getElementById('taskDue').value;
    const desc = document.getElementById('taskDesc').value;
    if(!title || !target) return;

    let tasks = db.get('tasks');
    tasks.push({ id: Date.now(), title, subj, target, due, desc, teacher: currentUser.name, submissions: [] });
    db.save('tasks', tasks);
    refreshAll();
  }

  function submitWork(taskId) {
    const text = document.getElementById(`ans-${taskId}`).value;
    if(!text) return;
    let tasks = db.get('tasks');
    const idx = tasks.findIndex(t => t.id === taskId);
    tasks[idx].submissions.push({ learner: currentUser.name, content: text, date: new Date().toLocaleDateString() });
    db.save('tasks', tasks);
    refreshAll();
  }

  function sendMessage() {
    const input = document.getElementById('chatInput');
    if (!input.value) return;
    let msgs = db.get('messages');
    msgs.push({ user: currentUser.name, role: currentUser.role, text: input.value });
    db.save('messages', msgs);
    input.value = '';
    renderChat();
  }

  // RENDERERS
  function refreshAll() {
    const classes = db.get('classes');
    document.getElementById('classList').innerHTML = classes.map(c => `<div style="padding:10px; border-bottom:1px solid var(--border);">üè´ ${c}</div>`).join('');
    document.getElementById('taskTargetClass').innerHTML = classes.map(c => `<option value="${c}">${c}</option>`).join('');
    renderTasks();
    renderChat();
    updateStats();
  }

  function renderTasks() {
    const tasks = db.get('tasks');
    const container = document.getElementById('taskList');
    container.innerHTML = tasks.length ? '' : '<div class="card">No active tasks.</div>';
    tasks.forEach(task => {
      const submitted = task.submissions.some(s => s.learner === currentUser.name);
      let html = `
        <div class="card task-card">
          <div style="display:flex; justify-content:space-between; margin-bottom:10px; font-size:0.75rem; font-weight:bold;">
            <span style="color:var(--primary)">${task.subj.toUpperCase()}</span>
            <span style="color:var(--warning)">DUE: ${task.due}</span>
          </div>
          <h3>${task.title}</h3>
          <p style="font-size:0.85rem; margin:10px 0;">${task.desc}</p>`;
      
      if(currentUser.role === 'teacher') {
        html += `<div style="margin-top:15px; border-top:1px solid var(--border); padding-top:10px;">
                  <b style="font-size:0.8rem;">Submissions (${task.submissions.length}):</b>
                  ${task.submissions.map(s => `<div style="font-size:0.8rem; margin-top:5px;">‚Ä¢ ${s.learner}: ${s.content}</div>`).join('')}
                </div>`;
      } else {
        html += submitted ? '<p style="color:var(--success); font-weight:bold;">‚úì Submitted</p>' : 
          `<textarea id="ans-${task.id}" placeholder="Your answer..."></textarea>
           <button class="btn-primary" onclick="submitWork(${task.id})">Submit</button>`;
      }
      container.innerHTML += html + '</div>';
    });
  }

  function renderChat() {
    const msgs = db.get('messages');
    document.getElementById('chatBox').innerHTML = msgs.map(m => `
      <div class="msg ${m.role}">
        <small style="opacity:0.7; font-size:0.7rem; display:block;">${m.user}</small>
        ${m.text}
      </div>`).join('');
    document.getElementById('chatBox').scrollTop = 9999;
  }

  function updateStats() {
    const tasks = db.get('tasks');
    document.getElementById('submissionStats').innerHTML = tasks.map(t => `
      <div style="margin-bottom:10px; font-size:0.8rem;">
        <span>${t.title}</span>
        <div class="stat-bar"><div class="stat-fill" style="width:${Math.min(t.submissions.length * 20, 100)}%"></div></div>
      </div>`).join('');
  }

  setInterval(renderChat, 4000);
</script>
</body>
</html>
