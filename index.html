<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lumina • Management Suite</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a; --surface: #1e293b; --surface-elev: #334155;
      --text: #f8fafc; --text-muted: #94a3b8; --border: rgba(255, 255, 255, 0.1);
      --primary: #8b5cf6; --danger: #ef4444; --warning: #f59e0b; --success: #10b981;
      --radius: 24px;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); }
   
    .container { max-width: 1250px; margin: 0 auto; padding: 2rem; }
    .card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius); padding: 1.5rem; margin-bottom: 1.5rem; box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
    .hidden { display: none !important; }
   
    .dashboard-grid { display: grid; grid-template-columns: 300px 1fr 320px; gap: 20px; }
   
    .btn-modern {
      background: linear-gradient(135deg, var(--primary), #6366f1); color: white;
      width: 100%; padding: 0.9rem; border: none; border-radius: 50px;
      font-weight: 700; cursor: pointer; transition: 0.3s;
    }
    .btn-action { padding: 6px 12px; border-radius: 8px; font-size: 0.75rem; font-weight: 600; border: 1px solid var(--border); background: rgba(0,0,0,0.2); color: white; cursor: pointer; }
    .btn-delete { border-color: var(--danger); color: var(--danger); }
    .btn-edit { border-color: var(--warning); color: var(--warning); }
   
    input, textarea, select { width: 100%; padding: 0.8rem; background: rgba(15, 23, 42, 0.6); border: 1px solid var(--border); color: white; border-radius: 12px; margin-bottom: 1rem; }
   
    .chat-box { height: 350px; overflow-y: auto; background: rgba(0,0,0,0.3); padding: 1rem; border-radius: 16px; display: flex; flex-direction: column; gap: 8px; }
    .msg { padding: 0.7rem 1rem; border-radius: 14px; max-width: 85%; font-size: 0.85rem; }
    .msg.teacher { background: var(--primary); align-self: flex-start; }
    .msg.learner { background: var(--surface-elev); align-self: flex-end; }
   
    .learner-list-item { font-size: 0.85rem; padding: 8px 12px; border-radius: 8px; background: rgba(255,255,255,0.03); margin-bottom: 5px; display: flex; align-items: center; gap: 8px; }
    .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--success); }
   
    .pill-tabs { background: rgba(15, 23, 42, 0.8); padding: 5px; border-radius: 50px; display: flex; margin-top: 1.5rem; border: 1px solid var(--border); }
    .pill-tab { flex: 1; padding: 10px; text-align: center; cursor: pointer; border-radius: 50px; font-weight: 700; font-size: 0.8rem; color: var(--text-muted); }
    .pill-tab.active { background: rgba(255, 255, 255, 0.05); color: white; }
  </style>
</head>
<body>
<div class="container">
  <div id="authSection" class="card" style="max-width: 400px; margin: 10vh auto; text-align:center;">
    <h1 style="font-size:2.5rem; margin-bottom:1.5rem;">Lumina</h1>
    <div id="formIn">
      <input type="text" id="siUser" placeholder="Username">
      <input type="password" id="siPass" placeholder="Password">
      <button class="btn-modern" onclick="handleLogin()">Sign In</button>
    </div>
    <div id="formUp" class="hidden">
      <input type="text" id="suUser" placeholder="Full Name">
      <input type="password" id="suPass" placeholder="Password">
      <select id="suRole" onchange="toggleSubjectField()">
        <option value="">Select role...</option>
        <option value="teacher">Teacher</option>
        <option value="learner">Learner</option>
      </select>

      <div id="teacherSubjectsContainer" class="hidden" style="margin: 1rem 0;">
        <label style="font-size:0.9rem; color:var(--text-muted); display:block; margin-bottom:0.5rem;">
          Subjects you teach (comma separated)
        </label>
        <textarea id="suSubjects" rows="2" placeholder="e.g. Mathematics, Life Sciences, Physical Sciences, IT, Accounting"></textarea>
      </div>

      <button class="btn-modern" onclick="handleRegister()">Create Account</button>
    </div>
    <div class="pill-tabs">
      <div class="pill-tab active" id="tabIn" onclick="toggleAuth('in')">Login</div>
      <div class="pill-tab" id="tabUp" onclick="toggleAuth('up')">Join</div>
    </div>
  </div>

  <div id="dashboard" class="hidden">
    <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:2rem; border-bottom:1px solid var(--border); padding-bottom:1rem;">
      <h1>Lumina Hub</h1>
      <button onclick="location.reload()" class="btn-action">Sign Out</button>
    </header>
    <div class="dashboard-grid">
      <aside>
        <div class="card" style="text-align: center;">
            <h2 id="learnerCount" style="font-size: 2.5rem; color: var(--primary);">0</h2>
            <p style="font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted);">Registered Learners</p>
        </div>
       
        <div class="card">
          <h3 style="font-size: 0.9rem; margin-bottom: 1rem; color: var(--text-muted);">Learner Directory</h3>
          <div id="fullLearnerList"></div>
        </div>
      </aside>
      <main>
        <div class="card teacher-only hidden">
          <h3 id="formTitle">Assign New Task</h3>
          <input type="hidden" id="editTaskId">
          <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px;">
            <select id="taskSubj"></select>
            <select id="taskTargetClass"></select>
          </div>
          <input type="text" id="taskTitle" placeholder="Task Title">
          <input type="date" id="taskDue">
          <textarea id="taskDesc" rows="3" placeholder="Instructions..."></textarea>
          <button class="btn-modern" id="taskSubmitBtn" onclick="addTask()">Post Assignment</button>
          <button class="btn-action hidden" id="cancelEditBtn" onclick="resetTaskForm()" style="width:100%; margin-top:10px;">Cancel Edit</button>
        </div>
        <div id="taskList"></div>
      </main>
      <section>
        <div class="card">
          <h3>Classroom Chat</h3>
          <div id="chatBox" class="chat-box" style="margin-top:10px;"></div>
          <div style="display: flex; gap: 5px; margin-top: 10px;">
            <input type="text" id="chatInput" placeholder="Message..." style="margin:0;">
            <button class="btn-modern" style="width:auto; padding:0 1rem;" onclick="sendMessage()">Send</button>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>

<script>
  let currentUser = null;
  const db = {
    get: (key) => JSON.parse(localStorage.getItem('lumina_v7_' + key) || '[]'),
    save: (key, data) => localStorage.setItem('lumina_v7_' + key, JSON.stringify(data))
  };

  function toggleAuth(type) {
    document.getElementById('tabIn').classList.toggle('active', type === 'in');
    document.getElementById('tabUp').classList.toggle('active', type === 'up');
    document.getElementById('formIn').classList.toggle('hidden', type !== 'in');
    document.getElementById('formUp').classList.toggle('hidden', type !== 'up');
  }

  function toggleSubjectField() {
    const role = document.getElementById('suRole').value;
    document.getElementById('teacherSubjectsContainer').classList.toggle('hidden', role !== 'teacher');
  }

  function handleRegister() {
    const name = document.getElementById('suUser').value.trim();
    const pass = document.getElementById('suPass').value;
    const role = document.getElementById('suRole').value;

    if (!name || !pass || !role) {
      alert("Please fill all required fields");
      return;
    }

    let subjects = [];
    if (role === 'teacher') {
      const subjectsStr = document.getElementById('suSubjects').value.trim();
      if (!subjectsStr) {
        alert("Teachers must enter at least one subject");
        return;
      }
      subjects = subjectsStr.split(',').map(s => s.trim()).filter(s => s.length > 0);
    }

    let users = db.get('users');

    if (users.some(u => u.name === name)) {
      alert("Username already taken");
      return;
    }

    users.push({
      name,
      pass,
      role,
      subjects: role === 'teacher' ? subjects : undefined
    });

    db.save('users', users);
    alert("Registered successfully! Please sign in.");

    // Reset form
    document.getElementById('suUser').value = '';
    document.getElementById('suPass').value = '';
    document.getElementById('suRole').value = '';
    document.getElementById('suSubjects').value = '';
    toggleSubjectField();

    toggleAuth('in');
  }

  function handleLogin() {
    const name = document.getElementById('siUser').value.trim();
    const pass = document.getElementById('siPass').value;
    let user = db.get('users').find(u => u.name === name && u.pass === pass);
    if (!user) return alert("User not found or incorrect password");

    currentUser = user;
    document.getElementById('authSection').classList.add('hidden');
    document.getElementById('dashboard').classList.remove('hidden');

    if (currentUser.role === 'teacher') {
      document.querySelectorAll('.teacher-only').forEach(el => el.classList.remove('hidden'));
    }

    refreshAll();
  }

  // ──────────────────────────────────────────────
  // Task CRUD
  // ──────────────────────────────────────────────

  function addTask() {
    const title = document.getElementById('taskTitle').value.trim();
    const subj  = document.getElementById('taskSubj').value;
    const target = document.getElementById('taskTargetClass').value;
    const due   = document.getElementById('taskDue').value;
    const desc  = document.getElementById('taskDesc').value.trim();
    const editId = document.getElementById('editTaskId').value;

    if (!title || !subj || !target || !due) {
      alert("Please fill all required fields (title, subject, class, due date)");
      return;
    }

    let tasks = db.get('tasks');
    const taskData = {
      id: editId ? parseInt(editId) : Date.now(),
      title,
      subj,
      target,
      due,
      desc,
      submissions: editId ? tasks.find(t => t.id == editId)?.submissions || [] : []
    };

    if (editId) {
      const idx = tasks.findIndex(t => t.id == editId);
      if (idx !== -1) tasks[idx] = taskData;
    } else {
      tasks.push(taskData);
    }

    db.save('tasks', tasks);
    resetTaskForm();
    refreshAll();
  }

  function deleteTask(id) {
    if (!confirm("Delete this task?")) return;
    let tasks = db.get('tasks');
    tasks = tasks.filter(t => t.id != id);
    db.save('tasks', tasks);
    refreshAll();
  }

  function editTask(id) {
    const task = db.get('tasks').find(t => t.id == id);
    if (!task) return;

    document.getElementById('editTaskId').value = task.id;
    document.getElementById('taskTitle').value = task.title;
    document.getElementById('taskSubj').value = task.subj;
    document.getElementById('taskTargetClass').value = task.target;
    document.getElementById('taskDue').value = task.due;
    document.getElementById('taskDesc').value = task.desc;

    document.getElementById('formTitle').textContent = "Edit Task";
    document.getElementById('taskSubmitBtn').textContent = "Save Changes";
    document.getElementById('cancelEditBtn').classList.remove('hidden');

    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  function resetTaskForm() {
    document.getElementById('editTaskId').value = '';
    document.getElementById('taskTitle').value = '';
    document.getElementById('taskSubj').value = '';
    document.getElementById('taskTargetClass').value = '';
    document.getElementById('taskDue').value = '';
    document.getElementById('taskDesc').value = '';
    document.getElementById('formTitle').textContent = "Assign New Task";
    document.getElementById('taskSubmitBtn').textContent = "Post Assignment";
    document.getElementById('cancelEditBtn').classList.add('hidden');
  }

  // ──────────────────────────────────────────────
  // Refresh / Render
  // ──────────────────────────────────────────────

  function refreshAll() {
    const users = db.get('users');
    const learners = users.filter(u => u.role === 'learner');

    // Learner count & list
    document.getElementById('learnerCount').textContent = learners.length;
    document.getElementById('fullLearnerList').innerHTML = learners.length
      ? learners.map(l => `<div class="learner-list-item"><div class="dot"></div> ${l.name}</div>`).join('')
      : '<p style="font-size:0.8rem; opacity:0.5;">No learners yet.</p>';

    // Classes dropdown
    const classes = db.get('classes') || [];
    document.getElementById('taskTargetClass').innerHTML =
      '<option value="">Select class...</option>' +
      classes.map(c => `<option value="${c}">${c}</option>`).join('');

    // Subjects dropdown — only teacher's subjects
    const subjSelect = document.getElementById('taskSubj');
    subjSelect.innerHTML = '<option value="">Select subject...</option>';

    if (currentUser?.role === 'teacher' && currentUser.subjects?.length > 0) {
      currentUser.subjects.forEach(s => {
        subjSelect.innerHTML += `<option value="${s}">${s}</option>`;
      });
    } else {
      subjSelect.innerHTML += '<option value="General">General</option>';
    }

    renderTasks();
    renderChat();
  }

  function renderTasks() {
    const tasks = db.get('tasks');
    const container = document.getElementById('taskList');
    container.innerHTML = tasks.length ? '' : '<p style="text-align:center; opacity:0.5; padding:2rem;">No active tasks.</p>';

    tasks.forEach(task => {
      let html = `
        <div class="card" style="border-left:5px solid var(--primary);">
          <div style="display:flex; justify-content:space-between; align-items:start;">
            <small style="color:var(--primary); font-weight:bold;">${task.subj.toUpperCase()}</small>
            ${currentUser.role === 'teacher' ? `
              <div>
                <button class="btn-action btn-edit" onclick="editTask(${task.id})">Edit</button>
                <button class="btn-action btn-delete" onclick="deleteTask(${task.id})">Delete</button>
              </div>` : ''}
          </div>
          <h2 style="margin:5px 0;">${task.title}</h2>
          <p style="font-size:0.9rem; color:var(--text-muted);">${task.desc || '(no description)'}</p>
          <small style="color:var(--warning)">Due: ${task.due || '—'}</small>`;

      if (currentUser.role === 'teacher') {
        html += `
          <div style="margin-top:15px; border-top:1px solid var(--border); padding-top:10px;">
            <b style="font-size:0.8rem; color:var(--success);">Submissions (${task.submissions.length}):</b>
            ${task.submissions.map(s => `
              <div style="font-size:0.8rem; margin-top:5px; background:rgba(0,0,0,0.1); padding:8px; border-radius:8px;">
                <b>${s.learner}:</b> ${s.content}
              </div>
            `).join('')}
          </div>`;
      } else {
        const alreadySubmitted = task.submissions.some(s => s.learner === currentUser.name);
        html += alreadySubmitted
          ? '<p style="color:var(--success); font-weight:bold; margin-top:10px;">✓ Submitted</p>'
          : `
            <textarea id="ans-${task.id}" placeholder="Type your answer here..." style="margin-top:12px; min-height:90px;"></textarea>
            <button class="btn-modern" style="margin-top:8px;" onclick="submitWork(${task.id})">Submit Answer</button>`;
      }

      container.innerHTML += html + '</div>';
    });
  }

  function submitWork(taskId) {
    const textarea = document.getElementById(`ans-${taskId}`);
    const content = textarea?.value.trim();
    if (!content) return;

    let tasks = db.get('tasks');
    const idx = tasks.findIndex(t => t.id == taskId);
    if (idx === -1) return;

    tasks[idx].submissions.push({
      learner: currentUser.name,
      content
    });

    db.save('tasks', tasks);
    refreshAll();
  }

  function sendMessage() {
    const input = document.getElementById('chatInput');
    if (!input.value.trim()) return;

    let msgs = db.get('messages');
    msgs.push({
      user: currentUser.name,
      role: currentUser.role,
      text: input.value.trim(),
      time: new Date().toISOString()
    });
    db.save('messages', msgs);
    input.value = '';
    renderChat();
  }

  function renderChat() {
    const msgs = db.get('messages');
    const box = document.getElementById('chatBox');
    box.innerHTML = msgs.map(m => `
      <div class="msg ${m.role}">
        <small style="display:block; opacity:0.6; font-weight:bold; font-size:0.65rem;">
          ${m.user}
        </small>
        ${m.text}
      </div>
    `).join('');
    box.scrollTop = box.scrollHeight;
  }

  // Auto-refresh chat every 5 seconds
  setInterval(renderChat, 5000);

  // Initial chat render
  renderChat();
</script>
</body>
</html>
