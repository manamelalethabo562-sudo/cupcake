<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lumina • Teacher Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a; --surface: #1e293b; --surface-elev: #334155;
      --text: #f8fafc; --text-muted: #94a3b8; --border: rgba(255, 255, 255, 0.1);
      --primary: #8b5cf6; --danger: #ef4444; --warning: #f59e0b; --success: #10b981;
      --radius: 24px;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); }
    
    .container { max-width: 1300px; margin: 0 auto; padding: 2rem; }
    .card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius); padding: 1.5rem; margin-bottom: 1.5rem; }
    .hidden { display: none !important; }
    
    .brand-main { font-size: 3rem; font-weight: 800; background: linear-gradient(to right, #a78bfa, #6366f1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; }
    .brand-sub { text-align: center; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 4px; color: var(--text-muted); margin-bottom: 2rem; }

    .dashboard-grid { display: grid; grid-template-columns: 320px 1fr 320px; gap: 20px; }
    
    .btn-modern {
      background: linear-gradient(135deg, var(--primary), #6366f1); color: white;
      width: 100%; padding: 0.9rem; border: none; border-radius: 50px;
      font-weight: 700; cursor: pointer; transition: 0.3s;
    }
    .btn-secondary { background: var(--surface-elev); color: white; border: 1px solid var(--border); padding: 8px 15px; border-radius: 12px; cursor: pointer; font-weight: 600; font-size: 0.75rem; }
    .btn-delete { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid var(--danger); padding: 4px 10px; border-radius: 6px; cursor: pointer; font-size: 0.7rem; font-weight: bold; }
    .btn-delete:hover { background: var(--danger); color: white; }

    input, textarea, select { width: 100%; padding: 0.8rem; background: rgba(15, 23, 42, 0.6); border: 1px solid var(--border); color: white; border-radius: 12px; margin-bottom: 10px; }

    .learner-row { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid var(--border); font-size: 0.85rem; }
    .learner-row:last-child { border-bottom: none; }
    .email-tag { color: var(--text-muted); font-size: 0.75rem; }

    .chat-box { height: 300px; overflow-y: auto; background: rgba(0,0,0,0.2); padding: 1rem; border-radius: 16px; margin-bottom: 10px; }
    .msg { padding: 8px 12px; border-radius: 12px; background: var(--primary); margin-bottom: 8px; width: fit-content; max-width: 90%; font-size: 0.85rem; }
  </style>
</head>
<body>

<div class="container">
  <div id="authSection" style="max-width: 400px; margin: 10vh auto;">
    <h1 class="brand-main">Lumina</h1>
    <p class="brand-sub">Teacher Portal</p>
    
    <div id="loginForm" class="card">
      <input type="text" id="siUser" placeholder="Username">
      <input type="password" id="siPass" placeholder="Password">
      <button class="btn-modern" onclick="handleLogin()">Sign In</button>
      <p style="text-align:center; margin-top:15px; font-size:0.8rem; cursor:pointer; color:var(--primary);" onclick="toggleAuth()">New Teacher? Create Account</p>
    </div>

    <div id="regForm" class="card hidden">
      <input type="text" id="suUser" placeholder="Full Name">
      <input type="password" id="suPass" placeholder="Create Password">
      <textarea id="suSubjects" placeholder="Subjects (Math, Physics...)"></textarea>
      <textarea id="suClasses" placeholder="Grades (10A, 11B...)"></textarea>
      <button class="btn-modern" onclick="handleRegister()">Register as Teacher</button>
      <p style="text-align:center; margin-top:15px; font-size:0.8rem; cursor:pointer; color:var(--primary);" onclick="toggleAuth()">Already have an account? Sign In</p>
    </div>
  </div>

  <div id="dashboard" class="hidden">
    <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:2rem;">
      <div>
        <h1 style="font-size: 1.8rem; background: linear-gradient(to right, #a78bfa, #6366f1); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Lumina</h1>
        <p style="font-size:0.7rem; letter-spacing:2px; font-weight:bold; color:var(--primary);">TEACHER CONTROL PANEL</p>
      </div>
      <button class="btn-secondary" onclick="location.reload()">Sign Out</button>
    </header>

    <div class="dashboard-grid">
      <aside>
        <div class="card">
          <h3>Add Learner</h3>
          <p style="font-size:0.75rem; color:var(--text-muted); margin-bottom:10px;">Enroll student by email</p>
          <input type="email" id="learnerEmail" placeholder="student@email.com">
          <input type="text" id="learnerName" placeholder="Student Full Name">
          <button class="btn-modern" style="padding:0.6rem;" onclick="addLearner()">Add to Class</button>
        </div>

        <div class="card">
          <h3 style="margin-bottom:15px;">Class Directory</h3>
          <div id="learnerDirectory"></div>
        </div>
      </aside>

      <main>
        <div class="card">
          <h3>Create Assignment</h3>
          <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px;">
            <select id="taskSubj"></select>
            <select id="taskClass"></select>
          </div>
          <input type="text" id="taskTitle" placeholder="Assignment Title">
          <textarea id="taskDesc" rows="3" placeholder="Instructions..."></textarea>
          <button class="btn-modern" onclick="addTask()">Post to Dashboard</button>
        </div>

        <div id="taskFeed"></div>
      </main>

      <section>
        <div class="card">
          <h3>Announcements</h3>
          <div id="chatBox" class="chat-box" style="margin-top:10px;"></div>
          <div style="display:flex; gap:5px;">
            <input type="text" id="chatInput" placeholder="Type..." style="margin:0;">
            <button class="btn-modern" style="width:auto; padding:0 15px;" onclick="sendMsg()">Send</button>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>

<script>
  let currentUser = null;
  const db = {
    get: (k) => JSON.parse(localStorage.getItem('lumina_v11_' + k) || '[]'),
    save: (k, d) => localStorage.setItem('lumina_v11_' + k, JSON.stringify(d))
  };

  function toggleAuth() {
    document.getElementById('loginForm').classList.toggle('hidden');
    document.getElementById('regForm').classList.toggle('hidden');
  }

  function handleRegister() {
    const name = document.getElementById('suUser').value;
    const pass = document.getElementById('suPass').value;
    const subjs = document.getElementById('suSubjects').value;
    const classs = document.getElementById('suClasses').value;
    if(!name || !pass || !subjs || !classs) return alert("Fill all fields");
    let users = db.get('users');
    users.push({ name, pass, subjects: subjs.split(',').map(s => s.trim()), classes: classs.split(',').map(c => c.trim()), learners: [] });
    db.save('users', users);
    alert("Registered!");
    toggleAuth();
  }

  function handleLogin() {
    const user = db.get('users').find(u => u.name === document.getElementById('siUser').value && u.pass === document.getElementById('siPass').value);
    if(!user) return alert("Invalid Login");
    currentUser = user;
    document.getElementById('authSection').classList.add('hidden');
    document.getElementById('dashboard').classList.remove('hidden');
    document.getElementById('taskSubj').innerHTML = currentUser.subjects.map(s => `<option>${s}</option>`).join('');
    document.getElementById('taskClass').innerHTML = currentUser.classes.map(c => `<option>${c}</option>`).join('');
    refreshUI();
  }

  function addLearner() {
    const email = document.getElementById('learnerEmail').value;
    const name = document.getElementById('learnerName').value;
    if(!email || !name) return alert("Enter email and name");

    let users = db.get('users');
    let tIdx = users.findIndex(u => u.name === currentUser.name);
    users[tIdx].learners.push({ id: Date.now(), name, email });
    db.save('users', users);
    currentUser = users[tIdx];
    
    document.getElementById('learnerEmail').value = '';
    document.getElementById('learnerName').value = '';
    refreshUI();
  }

  function deleteLearner(id) {
    if(!confirm("Are you sure you want to remove this student?")) return;

    let users = db.get('users');
    let tIdx = users.findIndex(u => u.name === currentUser.name);
    users[tIdx].learners = users[tIdx].learners.filter(l => l.id !== id);
    
    db.save('users', users);
    currentUser = users[tIdx];
    refreshUI();
  }

  function addTask() {
    let tasks = db.get('tasks');
    tasks.push({ teacher: currentUser.name, title: document.getElementById('taskTitle').value, subj: document.getElementById('taskSubj').value, class: document.getElementById('taskClass').value, desc: document.getElementById('taskDesc').value, id: Date.now() });
    db.save('tasks', tasks);
    refreshUI();
  }

  function refreshUI() {
    const dir = document.getElementById('learnerDirectory');
    dir.innerHTML = currentUser.learners.length ? '' : '<p style="font-size:0.8rem; opacity:0.5;">No students enrolled.</p>';
    currentUser.learners.forEach(l => {
      dir.innerHTML += `
        <div class="learner-row">
          <div>
            <strong>${l.name}</strong><br>
            <span class="email-tag">${l.email}</span>
          </div>
          <button class="btn-delete" onclick="deleteLearner(${l.id})">Remove</button>
        </div>`;
    });

    const feed = document.getElementById('taskFeed');
    const myTasks = db.get('tasks').filter(t => t.teacher === currentUser.name);
    feed.innerHTML = myTasks.length ? '' : '<p style="text-align:center; opacity:0.5; margin-top:20px;">Dashboard empty.</p>';
    myTasks.forEach(t => {
      feed.innerHTML += `<div class="card" style="border-left: 4px solid var(--primary);"><small style="color:var(--primary); font-weight:bold;">${t.subj} • ${t.class}</small><h3>${t.title}</h3><p style="font-size:0.9rem; margin-top:5px; opacity:0.8;">${t.desc}</p></div>`;
    });
    renderMsgs();
  }

  function sendMsg() {
    const val = document.getElementById('chatInput').value;
    if(!val) return;
    let msgs = db.get('msgs');
    msgs.push({ text: val, user: currentUser.name });
    db.save('msgs', msgs);
    document.getElementById('chatInput').value = '';
    renderMsgs();
  }

  function renderMsgs() {
    const box = document.getElementById('chatBox');
    const msgs = db.get('msgs');
    box.innerHTML = msgs.map(m => `<div class="msg"><strong>${m.user}:</strong> ${m.text}</div>`).join('');
    box.scrollTop = 9999;
  }
</script>
</body>
</html>
