<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lumina ‚Ä¢ Teacher Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0e1a;
      --surface: rgba(25, 30, 55, 0.85);
      --surface-elev: rgba(35, 45, 80, 0.95);
      --text: #f8fafc;
      --text-muted: #cbd5e1;
      --border: rgba(203, 213, 225, 0.35);
      --primary: #8b5cf6;
      --primary-soft: #c4b5fd;
      --primary-glow: rgba(139, 92, 246, 0.35);
      --danger: #f87171;
      --success: #34d399;
      --radius: 1.25rem;
      --radius-sm: 0.8rem;
      --shadow: 0 12px 40px rgba(0,0,0,0.55);
      --transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container { max-width: 460px; margin: 10vh auto; padding: 1rem; width: 100%; }

    .card {
      background: var(--surface-elev);
      backdrop-filter: blur(16px);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2.4rem 2rem;
      box-shadow: var(--shadow);
    }

    .tabs {
      display: flex;
      margin-bottom: 2rem;
      border-bottom: 2px solid var(--border);
    }

    .tab {
      flex: 1;
      padding: 1rem 0;
      text-align: center;
      font-weight: 600;
      color: var(--text-muted);
      cursor: pointer;
      position: relative;
      transition: var(--transition);
    }

    .tab.active { color: var(--text); }
    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--primary);
      border-radius: 4px 4px 0 0;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, var(--primary), var(--primary-soft));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .input-group { position: relative; margin-bottom: 1.2rem; }

    input:not([type="checkbox"]) {
      background: rgba(40,50,80,0.4);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 1rem 1.2rem;
      border-radius: var(--radius-sm);
      width: 100%;
      font-size: 1rem;
      transition: var(--transition);
      margin-bottom: 1rem;
    }

    .input-group input { margin-bottom: 0; padding-right: 3.5rem; }

    input:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(40,50,80,0.6);
      box-shadow: 0 0 0 4px var(--primary-glow);
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      opacity: 0.7;
    }

    button[type="submit"] {
      background: var(--primary);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: var(--radius-sm);
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
      transition: var(--transition);
    }

    button[type="submit"]:hover:not(:disabled) {
      filter: brightness(1.1);
      transform: translateY(-1px);
    }

    button:disabled { opacity: 0.5; cursor: not-allowed; }

    .error-msg { color: var(--danger); font-size: 0.9rem; text-align: center; margin-top: 1rem; min-height: 1.2rem; }
    .success-msg { color: var(--success); font-size: 0.9rem; text-align: center; margin-top: 1rem; }

    .hidden { display: none !important; }

    /* Dashboard */
    #dashboard { max-width: 800px; text-align: center; }
    .logout-btn {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.5rem 1rem;
      border-radius: var(--radius-sm);
      cursor: pointer;
      margin-top: 2rem;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      display: inline-block;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div id="authArea" class="container">
    <h1>Lumina</h1>
    <p style="text-align:center; color:var(--text-muted); margin-bottom: 2rem;">Teacher Hub</p>

    <div class="card">
      <div class="tabs">
        <div class="tab active" id="tabSignIn" onclick="switchTab('signin')">Sign In</div>
        <div class="tab" id="tabSignUp" onclick="switchTab('signup')">Sign Up</div>
      </div>

      <form id="signinForm">
        <input type="email" id="siEmail" placeholder="Email address" required>
        <div class="input-group">
          <input type="password" id="siPassword" placeholder="Password" required>
          <button type="button" class="password-toggle" onclick="togglePass('siPassword')">üëÅÔ∏è</button>
        </div>
        <button type="submit" id="signinBtn">Sign In</button>
        <div id="signinError" class="error-msg"></div>
      </form>

      <form id="signupForm" class="hidden">
        <input type="text" id="suName" placeholder="Full Name" required>
        <input type="email" id="suEmail" placeholder="Email address" required>
        <div class="input-group">
          <input type="password" id="suPassword" placeholder="Password (min 6 chars)" required minlength="6">
          <button type="button" class="password-toggle" onclick="togglePass('suPassword')">üëÅÔ∏è</button>
        </div>
        <div class="input-group">
          <input type="password" id="suConfirm" placeholder="Confirm Password" required>
          <button type="button" class="password-toggle" onclick="togglePass('suConfirm')">üëÅÔ∏è</button>
        </div>
        <button type="submit" id="signupBtn">Create Account</button>
        <div id="signupError" class="error-msg"></div>
        <div id="signupSuccess" class="success-msg hidden"></div>
      </form>
    </div>
  </div>

  <div id="dashboard" class="container hidden">
    <div class="card">
      <h1 style="font-size: 1.8rem;">Welcome, <span id="userDisp">Teacher</span>!</h1>
      <p style="margin: 1.5rem 0; color: var(--text-muted);">You have successfully accessed the Lumina Teacher Hub.</p>
      <button class="logout-btn" onclick="logout()">Sign Out</button>
    </div>
  </div>

  <script>
    const USERS_KEY = 'lumina_users_db';
    
    // Selectors
    const signinForm = document.getElementById('signinForm');
    const signupForm = document.getElementById('signupForm');
    const authArea = document.getElementById('authArea');
    const dashboard = document.getElementById('dashboard');

    // Tab Switching
    function switchTab(type) {
      document.getElementById('tabSignIn').classList.toggle('active', type === 'signin');
      document.getElementById('tabSignUp').classList.toggle('active', type === 'signup');
      signinForm.classList.toggle('hidden', type !== 'signin');
      signupForm.classList.toggle('hidden', type !== 'signup');
      document.getElementById('signinError').textContent = '';
      document.getElementById('signupError').textContent = '';
    }

    // Password Toggle
    function togglePass(id) {
      const el = document.getElementById(id);
      el.type = el.type === 'password' ? 'text' : 'password';
    }

    // AUTH LOGIC
    const getUsers = () => JSON.parse(localStorage.getItem(USERS_KEY) || '[]');
    const saveUsers = (users) => localStorage.setItem(USERS_KEY, JSON.stringify(users));

    // Sign Up Logic
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('suName').value;
      const email = document.getElementById('suEmail').value.toLowerCase().trim();
      const pass = document.getElementById('suPassword').value;
      const conf = document.getElementById('suConfirm').value;
      const err = document.getElementById('signupError');
      const succ = document.getElementById('signupSuccess');
      const btn = document.getElementById('signupBtn');

      if (pass !== conf) {
        err.textContent = "Passwords do not match!";
        return;
      }

      const users = getUsers();
      if (users.find(u => u.email === email)) {
        err.textContent = "Email already registered!";
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span> Creating...';

      setTimeout(() => {
        users.push({ name, email, password: pass });
        saveUsers(users);
        
        succ.textContent = "Account created! Switching to Sign In...";
        succ.classList.remove('hidden');
        err.textContent = "";

        setTimeout(() => {
          signupForm.reset();
          switchTab('signin');
          document.getElementById('siEmail').value = email;
          btn.disabled = false;
          btn.textContent = "Create Account";
          succ.classList.add('hidden');
        }, 1500);
      }, 800);
    });

    // Sign In Logic (Accepts the written password)
    signinForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('siEmail').value.toLowerCase().trim();
      const pass = document.getElementById('siPassword').value;
      const err = document.getElementById('signinError');
      const btn = document.getElementById('signinBtn');

      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span> Verifying...';

      setTimeout(() => {
        const users = getUsers();
        // EXACT MATCH CHECK
        const user = users.find(u => u.email === email && u.password === pass);

        if (user) {
          document.getElementById('userDisp').textContent = user.name;
          authArea.classList.add('hidden');
          dashboard.classList.remove('hidden');
        } else {
          err.textContent = "Invalid email or password.";
          btn.disabled = false;
          btn.textContent = "Sign In";
        }
      }, 800);
    });

    function logout() {
      dashboard.classList.add('hidden');
      authArea.classList.remove('hidden');
      signinForm.reset();
    }
  </script>
</body>
</html>
