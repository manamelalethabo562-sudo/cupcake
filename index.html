<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cupcake ‚Äì Sweet Moments</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      color: #2d1b12;
      background: #fff8f5;
      overflow-x: hidden;
    }
    
    /* Full-screen background with overlay */
    .bg-container {
      position: fixed;
      inset: 0;
      background: url('https://thumbs.dreamstime.com/b/elegant-cupcakes-floral-decorations-pastel-backdrop-three-white-frosting-pink-beautifully-arranged-against-soft-312130736.jpg')
                  center/cover no-repeat;
      z-index: -2;
    }
    
    .bg-overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient( 
        to bottom, 
        rgba(255, 245, 240, 0.88) 0%, 
        rgba(255, 230, 235, 0.92) 100%
      );
      z-index: -1;
    }
    
    /* Mobile bottom sheet */
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top-left-radius: 28px;
      border-top-right-radius: 28px;
      box-shadow: 0 -12px 40px rgba(0,0,0,0.18);
      padding: 2.2rem 1.8rem 3rem;
      transform: translateY(100%);
      transition: transform 0.45s cubic-bezier(0.32, 0.72, 0, 1);
      z-index: 20;
    }
    
    .bottom-sheet.visible {
      transform: translateY(0);
    }
    
    /* Desktop modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease, visibility 0.4s ease;
      z-index: 20;
    }
    
    .modal-overlay.visible {
      opacity: 1;
      visibility: visible;
    }
    
    .modal-content {
      background: white;
      border-radius: 24px;
      box-shadow: 0 24px 60px rgba(0,0,0,0.22);
      padding: 2.8rem 2.2rem;
      width: 100%;
      max-width: 440px;
      text-align: center;
      transform: scale(0.94);
      transition: transform 0.4s ease;
    }
    
    .modal-overlay.visible .modal-content {
      transform: scale(1);
    }
    
    h1 {
      font-size: 2.4rem;
      font-weight: 700;
      color: #c44569; /* soft cupcake pink-red */
      margin-bottom: 0.6rem;
    }
    
    .tagline {
      color: #5c4033;
      font-size: 1.1rem;
      margin-bottom: 2.2rem;
      line-height: 1.4;
    }
    
    .google-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      width: 100%;
      padding: 15px 20px;
      background: #ffffff;
      border: 1px solid #d8d8d8;
      border-radius: 14px;
      font-size: 1.08rem;
      font-weight: 500;
      color: #222;
      cursor: pointer;
      transition: all 0.25s ease;
    }
    
    .google-button:hover {
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      transform: translateY(-2px);
      border-color: #bbb;
    }
    
    .google-button img {
      width: 26px;
      height: 26px;
    }
    
    .error-message {
      color: #c62828;
      margin-top: 1.3rem;
      font-size: 0.98rem;
      min-height: 1.4em;
    }
    
    @media (min-width: 768px) {
      .bottom-sheet { display: none; }
      .modal-overlay { display: flex; }
    }
    
    @media (max-width: 767px) {
      .modal-overlay { display: none; }
      .bottom-sheet { display: block; }
    }
  </style>
</head>
<body>

  <div class="bg-container"></div>
  <div class="bg-overlay"></div>

  <!-- Mobile Bottom Sheet -->
  <div class="bottom-sheet" id="bottomSheet">
    <h1>Cupcake</h1>
    <p class="tagline">Sweet moments begin here üç∞‚ú®</p>
    
    <button id="googleBtnMobile" class="google-button">
      <img src="https://www.google.com/favicon.ico" alt="Google">
      Continue with Google
    </button>
    
    <p id="errorMobile" class="error-message"></p>
  </div>

  <!-- Desktop Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
      <h1>Cupcake</h1>
      <p class="tagline">Sign in to discover your next favorite treat</p>
      
      <button id="googleBtnDesktop" class="google-button">
        <img src="https://www.google.com/favicon.ico" alt="Google">
        Sign in with Google
      </button>
      
      <p id="errorDesktop" class="error-message"></p>
    </div>
  </div>

  <!-- Firebase v10 (modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { 
      getAuth, 
      GoogleAuthProvider, 
      signInWithPopup,
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCPTCZqUPrHgfwqVmNe4aLtVLEXqAdLpmA",
      authDomain: "cupcake-202c4.firebaseapp.com",
      projectId: "cupcake-202c4",
      storageBucket: "cupcake-202c4.firebasestorage.app",
      messagingSenderId: "549565498078",
      appId: "1:549565498078:web:4efd4d7c7fd4561882784f",
      measurementId: "G-9PK7NV0K5N"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const sheet   = document.getElementById('bottomSheet');
    const modal   = document.getElementById('modalOverlay');
    const btnM    = document.getElementById('googleBtnMobile');
    const btnD    = document.getElementById('googleBtnDesktop');
    const errM    = document.getElementById('errorMobile');
    const errD    = document.getElementById('errorDesktop');

    // Show UI after tiny delay (feels smoother)
    setTimeout(() => {
      if (window.innerWidth < 768) {
        sheet.classList.add('visible');
      } else {
        modal.classList.add('visible');
      }
    }, 400);

    async function signInWithGoogle(btn, errElement) {
      btn.disabled = true;
      btn.style.opacity = '0.75';
      errElement.textContent = '';

      try {
        await signInWithPopup(auth, provider);
        // Success ‚Üí redirect (change path to your real home/dashboard)
        window.location.href = '#';   // ‚Üê adjust this
      } catch (error) {
        console.error(error);
        let msg = 'Login failed. Please try again.';
        if (error.code === 'auth/popup-blocked')    msg = 'Popup blocked ‚Äî please allow popups.';
        if (error.code === 'auth/popup-closed-by-user') msg = 'Sign-in cancelled.';
        errElement.textContent = msg;
      } finally {
        btn.disabled = false;
        btn.style.opacity = '1';
      }
    }

    if (btnM) btnM.onclick = () => signInWithGoogle(btnM, errM);
    if (btnD) btnD.onclick = () => signInWithGoogle(btnD, errD);

    // If already signed in ‚Üí skip login
    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = '#';   // ‚Üê your main page
      }
    });
  </script>

</body>
</html>
