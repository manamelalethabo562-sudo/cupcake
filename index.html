<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0e1a;
      --surface: rgba(20, 25, 45, 0.65);
      --surface-elevated: rgba(30, 40, 70, 0.8);
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --border: rgba(148, 163, 184, 0.18);
      --primary: #7c3aed;
      --primary-soft: #a78bfa;
      --primary-glow: rgba(124, 58, 237, 0.25);
      --accent: #c084fc;
      --danger: #f87171;
      --success: #34d399;
      --chat-bg: rgba(15, 23, 42, 0.7);
      --radius-sm: 0.75rem;
      --radius: 1.25rem;
      --shadow-sm: 0 4px 15px rgba(0,0,0,0.35);
      --shadow: 0 10px 35px rgba(0,0,0,0.45);
      --transition: all 0.28s cubic-bezier(0.22, 1, 0.36, 1);
    }

    [data-theme="light"] {
      --bg: #f8fafc;
      --surface: rgba(255,255,255,0.75);
      --surface-elevated: rgba(255,255,255,0.92);
      --text: #0f172a;
      --text-muted: #64748b;
      --border: rgba(226,232,240,0.9);
      --primary: #6d28d9;
      --primary-soft: #a78bfa;
      --primary-glow: rgba(109, 40, 217, 0.18);
      --chat-bg: rgba(248,250,252,0.85);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      background-image: radial-gradient(circle at 15% 50%, rgba(124,58,237,0.08) 0%, transparent 35%);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.5rem;
    }

    header {
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 1.1rem 0;
      margin-bottom: 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .flex { display: flex; gap: 1rem; align-items: center; flex-wrap: wrap; }
    .flex-between { justify-content: space-between; }

    h1 { font-size: 1.9rem; font-weight: 700; letter-spacing: -0.025em; }
    h2 { font-size: 1.55rem; font-weight: 600; margin-bottom: 1rem; }
    h3 { font-size: 1.22rem; font-weight: 600; margin-bottom: 0.8rem; }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius-sm);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 4px 15px var(--primary-glow);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px var(--primary-glow);
    }

    button.outline {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      box-shadow: none;
    }

    button.outline:hover {
      background: rgba(255,255,255,0.07);
      border-color: var(--primary-soft);
    }

    button.danger { background: var(--danger); }
    button.danger:hover { background: #ef4444; }

    .card {
      background: var(--surface);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.6rem;
      box-shadow: var(--shadow-sm);
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow);
    }

    input, textarea, select {
      background: rgba(30,40,70,0.4);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.8rem 1.2rem;
      border-radius: var(--radius-sm);
      width: 100%;
      font-size: 0.98rem;
      transition: var(--transition);
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-glow);
    }

    .hidden { display: none !important; }

    .theme-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      transition: var(--transition);
    }

    .theme-toggle:hover { transform: scale(1.15); }

    /* Chat */
    #chatView {
      background: var(--chat-bg);
      backdrop-filter: blur(16px);
      border-radius: var(--radius);
      overflow: hidden;
      height: 72vh;
      display: flex;
      flex-direction: column;
      box-shadow: var(--shadow);
    }

    #messagesContainer {
      flex: 1;
      padding: 1.6rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
    }

    .message {
      max-width: 78%;
      padding: 1rem 1.4rem;
      border-radius: 1.4rem;
      line-height: 1.45;
    }

    .message-self {
      align-self: flex-end;
      background: linear-gradient(135deg, var(--primary), #5b21b6);
      color: white;
      border-bottom-right-radius: 0.5rem;
    }

    .message-other {
      align-self: flex-start;
      background: rgba(50,60,90,0.7);
      border-bottom-left-radius: 0.5rem;
    }

    .message-sender {
      font-size: 0.86rem;
      opacity: 0.85;
      margin-bottom: 0.35rem;
      font-weight: 500;
    }

    .message-time {
      font-size: 0.72rem;
      opacity: 0.65;
      margin-top: 0.45rem;
      text-align: right;
    }

    #chatInputArea {
      padding: 1.2rem 1.6rem;
      border-top: 1px solid var(--border);
      background: rgba(20,25,45,0.6);
      display: flex;
      gap: 1rem;
    }

    /* Confirmation */
    .confirmation-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.72);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .confirmation-box {
      background: var(--surface-elevated);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2rem;
      max-width: 440px;
      width: 92%;
      box-shadow: var(--shadow);
    }

    @media (max-width: 768px) {
      .grid-2 { grid-template-columns: 1fr; }
      .container { padding: 1rem; }
    }
  </style>
</head>
<body>

  </div>
