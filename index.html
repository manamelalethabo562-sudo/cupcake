<head>
  <meta charset="UTF-8" />

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #fdfbf7; /* soft warm cream */
      color: #1a1a1a;
      line-height: 1.65;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: 28px 7% 20px;
      background: rgba(253, 251, 247, 0.94);
      backdrop-filter: blur(16px);
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: padding 0.4s;
    }
    header.scrolled { padding: 20px 7% 16px; }
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: #c2410c; /* warm terracotta */
      text-decoration: none;
      letter-spacing: -0.5px;
    }
    nav a {
      margin-left: 36px;
      color: #333;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover { color: #c2410c; }

    .hero {
      height: 100vh;
      min-height: 820px;
      background: linear-gradient(rgba(26,26,26,0.38), rgba(26,26,26,0.52)),
                  url('https://images.unsplash.com/photo-1555939594-58056f625634?w=1600') center/cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }
    .hero-content {
      max-width: 880px;
      padding: 0 30px;
      color: white;
    }
    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 6.2rem;
      font-weight: 700;
      margin-bottom: 0.1em;
      letter-spacing: -1px;
      text-shadow: 0 8px 32px rgba(0,0,0,0.6);
    }
    .hero .subtitle {
      font-size: 1.9rem;
      font-weight: 300;
      margin: 1.6em 0 2.8em;
      opacity: 0.95;
    }
    .btn-primary {
      background: #c2410c;
      color: white;
      padding: 18px 52px;
      font-size: 1.25rem;
      font-weight: 500;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.4s ease;
      box-shadow: 0 12px 36px rgba(194,65,12,0.28);
    }
    .btn-primary:hover {
      background: #9f3410;
      transform: translateY(-4px);
      box-shadow: 0 20px 48px rgba(194,65,12,0.36);
    }

    section { padding: 140px 7%; max-width: 1440px; margin: 0 auto; }
    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 4.8rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1.2em;
      color: #c2410c;
    }
    .section-intro {
      text-align: center;
      font-size: 1.35rem;
      max-width: 780px;
      margin: 0 auto 5em;
      color: #444;
      font-weight: 300;
    }

    .services-grid, .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
      gap: 48px 36px;
    }
    .card {
      background: white;
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 0 16px 48px rgba(0,0,0,0.07);
      transition: all 0.45s cubic-bezier(0.165, 0.84, 0.44, 1);
    }
    .card:hover {
      transform: translateY(-16px);
      box-shadow: 0 32px 72px rgba(0,0,0,0.14);
    }
    .card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
    }
    .card-body {
      padding: 36px 32px 40px;
      text-align: center;
    }
    .card h3 {
      font-family: 'Playfair Display', serif;
      font-size: 2.3rem;
      margin-bottom: 0.9em;
      color: #222;
    }
    .card p {
      color: #555;
      font-size: 1.15rem;
    }

    .gallery .gallery-grid { gap: 40px 28px; }
    .gallery-item {
      position: relative;
      border-radius: 24px;
      overflow: hidden;
    }
    .gallery-item img {
      width: 100%;
      height: 420px;
      object-fit: cover;
      transition: transform 0.7s ease;
    }
    .gallery-item:hover img { transform: scale(1.08); }
    .gallery-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.72));
      display: flex;
      align-items: flex-end;
      padding: 32px 28px;
      opacity: 0;
      transition: opacity 0.4s;
      color: white;
    }
    .gallery-item:hover .gallery-overlay { opacity: 1; }
    .gallery-overlay h4 {
      font-size: 1.55rem;
      font-weight: 500;
    }

    .contact {
      background: #fdfbf7;
      text-align: center;
      padding-bottom: 160px;
    }
    .contact .section-intro { margin-bottom: 3.5em; }

    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 80px 7% 100px;
      font-size: 1.1rem;
    }

      .hero .subtitle { font-size: 1.6rem; }
