<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lumina â€¢ Teacher Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0e1a;
      --surface: rgba(20, 25, 45, 0.65);
      --surface-elevated: rgba(30, 40, 70, 0.85);
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --border: rgba(148, 163, 184, 0.18);
      --primary: #7c3aed;
      --primary-soft: #a78bfa;
      --primary-glow: rgba(124, 58, 237, 0.28);
      --danger: #f87171;
      --success: #34d399;
      --radius: 1.25rem;
      --radius-sm: 0.75rem;
      --shadow: 0 10px 35px rgba(0,0,0,0.5);
      --transition: all 0.28s cubic-bezier(0.22, 1, 0.36, 1);
    }

    [data-theme="light"] {
      --bg: #f8fafc;
      --surface: rgba(255,255,255,0.78);
      --surface-elevated: rgba(255,255,255,0.95);
      --text: #0f172a;
      --text-muted: #64748b;
      --border: rgba(226,232,240,0.88);
      --primary: #6d28d9;
      --primary-soft: #a78bfa;
      --primary-glow: rgba(109,40,217,0.2);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      background-image: radial-gradient(circle at 20% 30%, rgba(124,58,237,0.09) 0%, transparent 40%);
    }

    .container { max-width: 1400px; margin: 0 auto; padding: 1.5rem; }

    header {
      backdrop-filter: blur(16px);
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 1.1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .flex { display: flex; gap: 1rem; align-items: center; flex-wrap: wrap; }
    .flex-between { justify-content: space-between; }

    h1 { font-size: 2.1rem; font-weight: 700; letter-spacing: -0.03em; }
    h2 { font-size: 1.6rem; font-weight: 600; margin-bottom: 1.2rem; }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.85rem 1.8rem;
      border-radius: var(--radius-sm);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 5px 18px var(--primary-glow);
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 14px 35px var(--primary-glow);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .card {
      background: var(--surface-elevated);
      backdrop-filter: blur(14px);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2.2rem 1.9rem;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    input, .checkbox-label {
      background: rgba(30,40,70,0.45);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.9rem 1.3rem;
      border-radius: var(--radius-sm);
      width: 100%;
      font-size: 1rem;
      transition: var(--transition);
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3.5px var(--primary-glow);
    }

    .error-msg {
      color: var(--danger);
      font-size: 0.92rem;
      margin-top: 0.6rem;
      min-height: 1.2rem;
    }

    .hidden { display: none !important; }
    .fade-in { animation: fadeIn 0.6s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }

    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.9s linear infinite;
      margin-right: 0.6rem;
      vertical-align: middle;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .theme-toggle { background:none; border:none; font-size:1.6rem; cursor:pointer; padding:0.5rem; }
    .theme-toggle:hover { transform: scale(1.15); }

    .login-container { max-width: 460px; margin: 14vh auto 0; }
  </style>
</head>
<body>

  <!-- Login Screen -->
  <div id="loginScreen" class="login-container">
    <h1 style="text-align:center; margin-bottom:0.8rem; background: linear-gradient(90deg, var(--primary), var(--primary-soft)); -webkit-background-clip:text; -webkit-text-fill-color:transparent;">
      Lumina
    </h1>
    <p style="text-align:center; color:var(--text-muted); margin-bottom:2.8rem; font-size:1.1rem;">
      Teacher Hub
    </p>

    <div class="card">
      <form id="loginForm">
        <div style="margin-bottom:1.4rem;">
          <input type="email" id="email" placeholder="Email address" required autocomplete="email"/>
        </div>
        <div style="margin-bottom:1.2rem;">
          <input type="password" id="password" placeholder="Password" required autocomplete="current-password"/>
        </div>

        <div class="flex" style="margin-bottom:1.6rem; font-size:0.95rem; color:var(--text-muted);">
          <label class="flex" style="align-items:center; cursor:pointer;">
            <input type="checkbox" style="margin-right:0.6rem; accent-color:var(--primary);"/>
            Remember me
          </label>
          <a href="#" style="margin-left:auto; color:var(--primary-soft); text-decoration:none;">Forgot password?</a>
        </div>

        <button type="submit" id="signinBtn" style="width:100%; font-size:1.05rem; padding:1rem;">
          Sign In
        </button>

        <div id="errorMessage" class="error-msg" style="text-align:center;"></div>
      </form>
    </div>
  </div>

  <!-- Dashboard (hidden at first) -->
  <div id="dashboard" class="hidden fade-in">
    <header class="container flex flex-between">
      <div class="flex">
        <h1 style="background:linear-gradient(90deg, var(--primary), var(--primary-soft)); -webkit-background-clip:text; -webkit-text-fill-color:transparent;">
          Lumina
        </h1>
        <span style="margin-left:1.8rem; color:var(--text-muted); font-weight:500;">Teacher Hub</span>
      </div>
      <div class="flex">
        <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">ðŸŒ™</button>
        <button onclick="logout()" class="outline">Sign Out</button>
      </div>
    </header>

    <div class="container">
      <h2 class="fade-in">Welcome back, <span id="teacherName" style="color:var(--primary-soft);"></span></h2>
      <p style="color:var(--text-muted); margin-bottom:2rem;">Your classes and tasks appear here once loaded.</p>
      <!-- You can paste the rest of the dashboard content (classes, tasks, chat, etc.) from previous versions here -->
    </div>
  </div>

  <script>
    const loginScreen = document.getElementById('loginScreen');
    const dashboard   = document.getElementById('dashboard');
    const signinBtn   = document.getElementById('signinBtn');
    const errorMsg    = document.getElementById('errorMessage');
    const emailInput  = document.getElementById('email');
    const passInput   = document.getElementById('password');
    const teacherName = document.getElementById('teacherName');

    // Mock credentials (for prototype only â€“ never do this in production)
    const VALID_EMAIL    = "teacher@lumina.za";
    const VALID_PASSWORD = "lumina2026";

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = emailInput.value.trim();
      const pass  = passInput.value.trim();

      // Basic client-side validation
      if (!email || !pass) {
        showError("Please fill in both fields");
        return;
      }
      if (!email.includes('@')) {
        showError("Please enter a valid email address");
        return;
      }

      // Show loading state
      signinBtn.disabled = true;
      signinBtn.innerHTML = '<span class="spinner"></span> Signing in...';
      errorMsg.textContent = '';

      // Simulate network delay (1.2 seconds)
      setTimeout(() => {
        if (email.toLowerCase() === VALID_EMAIL && pass === VALID_PASSWORD) {
          // Success
          teacherName.textContent = email.split('@')[0];
          loginScreen.classList.add('hidden');
          dashboard.classList.remove('hidden');
        } else {
          // Failure
          showError("Incorrect email or password");
          signinBtn.disabled = false;
          signinBtn.textContent = "Sign In";
        }
      }, 1200);
    });

    function showError(message) {
      errorMsg.textContent = message;
      signinBtn.disabled = false;
      signinBtn.textContent = "Sign In";
    }

    function logout() {
      dashboard.classList.add('hidden');
      loginScreen.classList.remove('hidden');
      document.getElementById('loginForm').reset();
      errorMsg.textContent = '';
    }

    function toggleTheme() {
      document.documentElement.setAttribute('data-theme',
        document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
    }

    // Start in dark mode
    document.documentElement.setAttribute('data-theme', 'dark');
  </script>
</body>
</html>
